function loadTotalStars(){
  if(typeof LinkageSystem!=='undefined' && LinkageSystem?.stars?.get) return Number(LinkageSystem.stars.get())||0;
  if(typeof StarRewardSystem!=='undefined' && typeof StarRewardSystem.getTotalStars==='function') return Number(StarRewardSystem.getTotalStars())||0;

function checkAnswer(){
  if(gameState.answered) return;
  gameState.tries++;
  const ans = gameState.data[gameState.i].answer.toLowerCase();
  const val = $('#user-input').value.trim().toLowerCase();

  if(val===ans){
    gameState.answered=true; timerStop();
    const sec = (Date.now()-(window.answerStartTime||Date.now()))/1000;
    let bonus = sec<10 ? 2 : 0;
    $('#feedback').innerHTML = `<div class="feedback-box feedback-correct">âœ… ç­”å°äº†ï¼å¤ªæ£’äº†ï¼ ${bonus?'<span class="feedback-bonus">BONUS! â±ï¸ +2</span>':''}</div>`;
    $('#user-input').disabled=true; $('#submit-btn').disabled=true; say(ans,1.1);
    log(true,$('#user-input').value.trim());
    const add = 1+bonus; addStarsToTotal(add); gameState.sessionStars+=add; $('#sessionStarsDisplay').textContent=`æœ¬æ¬¡å·²ç²å¾— ${gameState.sessionStars} é¡†æ˜Ÿæ˜Ÿ`;
    try{ SOUNDS.correct.currentTime=0; SOUNDS.correct.play(); }catch(_){ }
    setTimeout(()=>{ gameState.i++; showQ(); },1300);
  }else{
    if(gameState.tries<GAME.MAX_ATTEMPTS){

      try{ SOUNDS.wrong.currentTime=0; SOUNDS.wrong.play(); }catch(_){ }
      setTimeout(()=>{
        lives--; updateLives();
        if(lives<=0){ endGame(); return; }
        gameState.i++; showQ();
      },1300);
    }
  }
}
