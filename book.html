    /***** æ˜Ÿæ˜Ÿè¨ˆæ•¸ (TopBar) *****/
    function loadTotalStars() {

      let cur = loadTotalStars();

    /***** æ˜Ÿç©ºèƒŒæ™¯å‹•ç•« *****/
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let W, H;
    let starfield = [];
    const numStars = 120;

    function initCanvas() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      starfield = [];
      for (let i = 0; i < numStars; i++) {
        starfield.push({
          x: Math.random() * W,
          y: Math.random() * H,
          size: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.6 + 0.2
        });
      }
    }

    function updateStars() {
      for (let s of starfield) {
        s.y += s.speed;
        if (s.y > H) {
          s.y = 0;
          s.x = Math.random() * W;
        }
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = '#ffffff';
      for (let s of starfield) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      updateStars();
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initCanvas);

    /***** å–®å­—æœ¬ç®¡ç†é‚è¼¯ *****/

            <p>âœ¨ ç¬¬ä¸€å†Šå®Œå…¨å…è²»ï¼Œç«‹å³é–‹å§‹æ‚¨çš„å­¸ç¿’ä¹‹æ—…</p>

    function createBook() {
      const name = document.getElementById('newBook').value.trim();

      const existingBooks = Object.keys(localStorage).filter(k => k.startsWith('book_')).length;

      } else {

      if (localStorage.getItem('book_' + name)) {

      localStorage.setItem('book_' + name, JSON.stringify([]));

    function deleteBook(name) {

    function triggerUpload(bookName) {

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // æª¢æŸ¥æª”æ¡ˆé¡å‹
      if (!file.type.startsWith('image/')) {
        showNotification('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ', 'error');
        return;
      }
      
      // æª¢æŸ¥æª”æ¡ˆå¤§å° (é™åˆ¶ 2MB)
      if (file.size > 2 * 1024 * 1024) {
        showNotification('åœ–ç‰‡æª”æ¡ˆå¤§å°ä¸èƒ½è¶…é 2MB', 'error');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem('img_' + window.currentBookForImage, e.target.result);
        showNotification(`å·²æ›´æ–°ã€Œ${window.currentBookForImage}ã€çš„å°é¢åœ–ç‰‡`, 'success');
        loadBooks();
      };
      reader.readAsDataURL(file);
    }

    // é€šçŸ¥ç³»çµ±
    function showNotification(message, type = 'info') {
      // ç§»é™¤ç¾æœ‰çš„é€šçŸ¥
      const existingNotification = document.querySelector('.notification');
      if (existingNotification) {
        existingNotification.remove();
      }
      
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      notification.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        max-width: 300px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease;
      `;
      
      // æ ¹æ“šé¡å‹è¨­ç½®æ¨£å¼
      switch(type) {
        case 'success':
          notification.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
          break;
        case 'error':
          notification.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
          break;
        case 'warning':
          notification.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
          break;
        default:
          notification.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
      }
      
      notification.textContent = message;
      document.body.appendChild(notification);
      
      // å‹•ç•«é€²å…¥
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      // è‡ªå‹•ç§»é™¤
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.remove();
          }
        }, 300);
      }, 3000);
    }

    // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
    window.addEventListener('load', () => {

      // ç›£è½é é¢å¯è¦‹æ€§è®ŠåŒ–ï¼Œè™•ç†éŸ³æ¨‚æš«åœ/æ¢å¾©
      document.addEventListener('visibilitychange', function() {
