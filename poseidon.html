    const playMusic=()=>el.bg.play().then(()=>{gameState.isMusicPlaying=true;el.bgBtn.textContent='ğŸ”Š';el.bgBtn.classList.remove('paused');localStorage.setItem('bgMusicState','playing')}).catch(()=>{});

    // ===== æ˜Ÿæ˜Ÿ =====
    const loadStars=()=>parseInt(localStorage.getItem('totalStars')||'0',10);

    // ===== åˆå§‹åŒ–é¡Œç›® =====
    function initData(){

    // ===== è¨ˆæ™‚å™¨ =====

    // ===== ç™¼éŸ³ =====

      if(i<0||i>=gameState.data.length){return showEnd()}

      const input=qs('#user-input'); const feedback=qs('#feedback');
      const onCorrect=(bonus)=>{
        setHTML(feedback,`<div class="feedback-box feedback-correct">âœ… ç­”å°äº†ï¼å¤ªæ£’äº†ï¼ ${bonus?'<span class="feedback-bonus">BONUS! â±ï¸ +'+bonus+'</span>':''}</div>`);
        input.disabled=true; qs('#submit-btn').disabled=true; speak(q.answer,1.08); logAnswer(true,input.value.trim()); const add=1+bonus; addStars(add); gameState.sessionStars+=add; el.sessionStars.textContent=`æœ¬æ¬¡å·²ç²å¾— ${gameState.sessionStars} é¡†æ˜Ÿæ˜Ÿ`; try{SOUNDS.correct.currentTime=0;SOUNDS.correct.play()}catch{} setTimeout(()=>{gameState.currentIndex++; showQuestion()},1100);
      };

      input.focus(); input.onkeydown=e=>{ if(e.key==='Enter'){ checkAnswer() } else if(e.key.length===1){ const now=Date.now(); if(now-gameState.lastTypeAt>50){ try{SOUNDS.type.currentTime=0;SOUNDS.type.play()}catch{} gameState.lastTypeAt=now } } };
      qs('#submit-btn').onclick=checkAnswer; qs('#skip-btn').onclick=()=>{stopTimer(); logAnswer(null,''); setHTML(feedback,'<span style="color:#bbb;">å·²è·³éæœ¬é¡Œ</span>'); setTimeout(()=>{gameState.currentIndex++; showQuestion()},350)};
      qs('#next-btn').onclick=()=>{stopTimer(); if(!gameState.answerLog[i]){logAnswer(false,input?.value||''); setHTML(feedback,'<span style="color:#bbb;">æœªä½œç­”</span>')} setTimeout(()=>{gameState.currentIndex++; showQuestion()},350)};
      qs('#speak-btn').onclick=()=>speakSeq(q);

      updateCounter(); startTimer(); setTimeout(()=>speak(q.original,.97),300);
      lockReview(true);

      function checkAnswer(){ if(gameState.answered) return; gameState.attemptCount++; const ans=q.answer.toLowerCase(); const user=(input.value||'').trim().toLowerCase(); if(user===ans){ gameState.answered=true; stopTimer(); const used=((Date.now()-(window.answerStartTime||Date.now()))/1000); const bonus=used<10?2:0; onCorrect(bonus) } else { if(gameState.attemptCount<GAME_CONFIG.MAX_ATTEMPTS){ setHTML(feedback,'<div class="feedback-box feedback-wrong">âŒ å†è©¦ä¸€æ¬¡ï¼ä½ å¯ä»¥çš„ï¼</div>'); try{SOUNDS.wrong.currentTime=0;SOUNDS.wrong.play()}catch{} } else { setHTML(feedback,`<div class="feedback-box feedback-wrong">âŒ æ­£ç¢ºç­”æ¡ˆï¼š<b>${q.answer}</b><br>åˆ¥æ°£é¤’ï¼Œå†æ¥å†å²ï¼</div>`); input.disabled=true; qs('#submit-btn').disabled=true; logAnswer(false,input.value.trim()); try{SOUNDS.wrong.currentTime=0;SOUNDS.wrong.play()}catch{} setTimeout(()=>{gameState.currentIndex++; showQuestion()},1100) } } }
      window.answerStartTime=Date.now();
    }

    // ===== è¨˜éŒ„ =====
    const logAnswer=(correct,user='')=>{const q=gameState.data[gameState.currentIndex]; gameState.answerLog[gameState.currentIndex]={word:q.answer,zh:q.zh_sentence||q.zh,en:q.original,user,correct,stars:0,category:q.category}};

    // ===== çµæŸç•«é¢ =====
    function showEnd(){ const correct=gameState.answerLog.filter(x=>x&&x.correct===true).length; const wrong=gameState.answerLog.filter(x=>x&&x.correct===false).length; const total=loadStars(); el.endSession.textContent=gameState.sessionStars; el.endCorrect.textContent=correct; el.endWrong.textContent=wrong; el.endTotal.textContent=total; el.endModal.style.display='flex'; stopTimer(); lockReview(false); try{SOUNDS.correct.currentTime=0;SOUNDS.correct.play()}catch{} }

    // ===== è¤‡ç¿’æ¸…å–® =====
    const lockReview=(locked)=>{ el.reviewBtn.disabled=locked; el.reviewBtn.style.background=locked?'#555':'var(--gold)'; el.reviewBtn.style.color=locked?'#888':'#000'; el.reviewBtn.style.cursor=locked?'not-allowed':'pointer'; el.reviewBtn.title=locked?'éŠæˆ²é€²è¡Œä¸­ï¼Œç„¡æ³•è¤‡ç¿’å–®å­—':'è¤‡ç¿’å–®å­—' };
    function openReview(){ stopTimer(); el.reviewModal.style.display='flex'; buildCategory(); drawList('all') }
    function closeReview(){ el.reviewModal.style.display='none'; if(gameState.currentIndex<gameState.data.length && !gameState.answered) startTimer() }
    function buildCategory(){ const cats=['all',...new Set(VOCAB_DATA.map(v=>v.category))]; el.category.innerHTML=cats.map(c=>`<option value="${c}">${c==='all'?'å…¨éƒ¨å–®å­—':c}</option>`).join(''); el.category.onchange=e=>drawList(e.target.value) }
    function drawList(cat){ const list=cat==='all'?VOCAB_DATA:VOCAB_DATA.filter(v=>v.category===cat); el.vocabCount.textContent=list.length; el.reviewList.innerHTML=''; if(cat!=='all'){ const h=document.createElement('div'); h.style.cssText='color:#0ff;font-size:1.2rem;font-weight:700;margin:10px 0;padding:8px;background:rgba(0,255,255,.1);border-radius:8px;text-align:center'; h.textContent=`ğŸ“‚ ${cat} (${list.length}å€‹å–®å­—)`; el.reviewList.appendChild(h) }

      qsa('.speakWord',el.reviewList).forEach(b=>b.onclick=e=>{ e.stopPropagation(); speakWord(e.currentTarget.dataset.w) })
      if(!list.length){ el.reviewList.innerHTML='<div style="text-align:center;color:#888;font-size:1.05rem;padding:32px;font-style:italic;">æ­¤åˆ†é¡æš«ç„¡å–®å­—</div>' }
    }
    function speakWord(w){ if(!window.speechSynthesis) return; const u=new SpeechSynthesisUtterance(w); u.lang='en-US';u.rate=.9;u.pitch=1.1; if(gameState.preferredVoice) u.voice=gameState.preferredVoice; speechSynthesis.cancel(); speechSynthesis.speak(u) }

    // ===== çµ±è¨ˆèˆ‡åŒ¯å‡º =====
    function showStats(){ const stats={}; VOCAB_DATA.forEach(v=>stats[v.category]=(stats[v.category]||0)+1); const modal=document.createElement('div'); modal.className='modal'; modal.innerHTML=`<div class='modal-content' style='max-width:600px;'><div class='end-icon'>ğŸ“Š</div><h2>å­—åº«çµ±è¨ˆ</h2><div style='text-align:left;margin:16px 0;'>${Object.entries(stats).map(([k,c])=>`<div style="display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid rgba(255,215,0,.3)"><span style='color:#fff'>${k}</span><span style='color:#0ff;font-weight:700'>${c} å€‹å–®å­—</span></div>`).join('')}<div style='display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-top:2px solid var(--gold);margin-top:10px;font-weight:700'><span style='color:var(--gold)'>ç¸½è¨ˆ</span><span style='color:var(--gold)'>${VOCAB_DATA.length} å€‹å–®å­—</span></div></div><div class='end-buttons'><button id='statsClose'>é—œé–‰</button></div></div>`; modal.onclick=e=>{ if(e.target===modal) modal.remove() }; modal.querySelector('#statsClose').onclick=()=>modal.remove(); document.body.appendChild(modal) }
    function exportCSV(){ const csv=[['å–®å­—','ä¸­æ–‡','è‹±æ–‡ä¾‹å¥','ä¸­æ–‡ä¾‹å¥','åˆ†é¡'],...VOCAB_DATA.map(v=>[v.word,v.zh,v.en_sentence,v.zh_sentence,v.category])].map(r=>r.map(c=>`"${c}"`).join(',')).join('\n'); const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`poseidon_vocabulary_${new Date().toISOString().split('T')[0]}.csv`; a.style.visibility='hidden'; document.body.appendChild(a); a.click(); a.remove(); notify('âœ… å­—åº«å·²æˆåŠŸåŒ¯å‡ºï¼','success') }
    function notify(msg,type='info'){ const n=document.createElement('div'); n.style.cssText=`position:fixed;top:20px;left:50%;transform:translateX(-50%);background:${type==='success'?'#4caf50':'#2196f3'};color:#fff;padding:10px 18px;border-radius:8px;font-weight:700;z-index:10000;animation:slideDown .3s ease-out`; n.textContent=msg; const st=document.createElement('style'); st.textContent='@keyframes slideDown{from{transform:translateX(-50%) translateY(-100%);opacity:0}to{transform:translateX(-50%) translateY(0);opacity:1}}'; document.head.appendChild(st); document.body.appendChild(n); setTimeout(()=>{n.remove();st.remove()},2500) }

    // ===== ç¶å®šäº‹ä»¶ =====
    el.bgBtn.onclick=()=>gameState.isMusicPlaying?pauseMusic():playMusic();
    el.resetBtn.onclick=()=>location.reload();
    el.reviewBtn.onclick=openReview; el.closeReviewBtn.onclick=closeReview; el.statsBtn.onclick=showStats; el.exportBtn.onclick=exportCSV; el.restartBtn.onclick=restart;
    [el.reviewModal,el.endModal].forEach(m=>m&&m.addEventListener('click',e=>{ if(e.target===m) m.style.display='none' }));

    // ===== å•Ÿå‹• =====
    if('speechSynthesis' in window){ speechSynthesis.onvoiceschanged=pickVoice; pickVoice() }
    el.totalStars.textContent=loadStars(); el.sessionStars.textContent='æœ¬æ¬¡å·²ç²å¾— 0 é¡†æ˜Ÿæ˜Ÿ';
    initData(); gameState.currentIndex=0; updateCounter(); showQuestion();
    const remembered=localStorage.getItem('bgMusicState'); if(remembered==='playing') playMusic(); else { el.bgBtn.textContent='ğŸ”‡'; el.bgBtn.classList.add('paused') }
    lockReview(true);
  })();
