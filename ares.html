    }

    .feedback-correct {
      background: linear-gradient(90deg, #2ecc40, #bfff00);

    .feedback-wrong {

    /* ===== å‹•ç•«æ•ˆæœ ===== */
    .complete-anim {

    }

    @keyframes pop {
      0% {
        transform: scale(0.7);

      }
      60% {
        transform: scale(1.15);
        opacity: 1;
      }

      0% {

      60% {

    /* ===== éŠæˆ²çµæŸç•«é¢æ¨£å¼ ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(12px);
      animation: modalFadeIn 0.4s ease-out;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
      box-sizing: border-box;
    }
    
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(30, 30, 40, 0.98), rgba(40, 40, 60, 0.98));
      border: 3px solid #ffd700;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      max-width: 550px;
      width: 90%;
      max-height: 90vh;
      box-shadow: 0 0 50px #ffd70044, 0 0 100px #00ffff22 inset, 0 0 150px rgba(255, 215, 0, 0.3);
      animation: modalPop 0.6s cubic-bezier(.68, -0.55, .27, 1.55);
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    .end-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: tada 2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #ffd700);
      position: relative;
      z-index: 1;
    }

    .modal-content h2 {
      color: #ffd700;
      font-size: 2.2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #ffed4e;
      font-family: 'Orbitron', Arial, sans-serif;
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
    }

    .end-stats {
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .end-stats p {
      font-size: 1.3rem;
      margin: 15px 0;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .end-stats p:hover {
      background: rgba(255, 215, 0, 0.1);
      border-color: rgba(255, 215, 0, 0.6);
      transform: scale(1.02);
    }

    .end-stats span {
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 8px #ffd700;
      font-size: 1.4rem;
    }

    .end-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .end-buttons button {
      background: linear-gradient(90deg, #ffd700, #ffed4e);
      color: #000;
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', Arial, sans-serif;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .end-buttons button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .end-buttons button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.3);
    }
    
    .end-buttons button:hover::before {
      opacity: 1;
    }
    
    .end-buttons button:active {
      transform: scale(0.95);
    }

    @keyframes modalPop {
      0% {
        transform: scale(0.3) rotate(-10deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotate(2deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    @keyframes tada {
      0% { transform: scale(1) rotate(0deg); }
      10%, 20% { transform: scale(0.9) rotate(-3deg); }
      30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
      40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
    }

    function updateFillStreak() {
      // æ›´æ–°é€£çºŒå¤©æ•¸
      const today = new Date().toDateString();
      const lastPlayDate = localStorage.getItem('fillLastPlayDate');
      const currentStreak = parseInt(localStorage.getItem('fillStreakDays') || '0');
      
      if (lastPlayDate === today) {

        return;

      if (lastPlayDate === new Date(Date.now() - 24 * 60 * 60 * 1000).toDateString()) {
        // æ˜¨å¤©æœ‰ç©ï¼Œé€£çºŒå¤©æ•¸+1
        localStorage.setItem('fillStreakDays', currentStreak + 1);
