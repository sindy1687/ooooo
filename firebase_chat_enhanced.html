   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp, onDisconnect } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase ÈÖçÁΩÆ
    const firebaseConfig = {
      apiKey: "AIzaSyBcUJ1v9I67qSofbCpiLr3UfKkE8TT-YOY",
      authDomain: "quiz-star-arena.firebaseapp.com",
      databaseURL: "https://quiz-star-arena-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "quiz-star-arena",
      storageBucket: "quiz-star-arena.appspot.com",
      messagingSenderId: "631540520004",
      appId: "1:631540520004:web:f209cc7a3d9fdcf6805811"
    };

    // ÂàùÂßãÂåñ Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // ËÅäÂ§©Á≥ªÁµ±
    class EnhancedFirebaseChat {
      constructor() {
        this.currentUser = null;
        this.messagesRef = ref(db, 'enhanced_chat/messages');
        this.usersRef = ref(db, 'enhanced_chat/users');
        this.typingRef = ref(db, 'enhanced_chat/typing');
        this.isConnected = false;
        this.lastMessageCount = 0;
        this.typingTimeout = null;
        this.userName = '';
        
        this.init();
      }

      async init() {
        try {
          // ÂåøÂêçÁôªÂÖ•
          await signInAnonymously(auth);
          
          // Áõ£ËÅΩË™çË≠âÁãÄÊÖã
          onAuthStateChanged(auth, (user) => {
            if (user) {
              this.currentUser = {
                uid: user.uid,
                name: this.userName || `Áî®Êà∂${user.uid.slice(-4)}`,
                avatar: this.generateAvatar(user.uid)
              };
              
              console.log('‚úÖ Firebase Ë™çË≠âÊàêÂäüÔºåÁî®Êà∂:', this.currentUser);
              
              // Â¶ÇÊûúÂ∑≤Á∂ìË®≠ÂÆö‰∫ÜÁî®Êà∂ÂêçÁ®±ÔºåÁ´ãÂç≥ÂàùÂßãÂåñËÅäÂ§©ÂÆ§
              if (this.userName) {
                console.log('‚úÖ Áî®Êà∂ÂêçÁ®±Â∑≤Ë®≠ÂÆöÔºåÂàùÂßãÂåñËÅäÂ§©ÂÆ§');
                this.setupUser();
                this.loadMessages();
                this.loadPlayers();
                this.setupTypingListener();
                this.updateConnectionStatus('connected');
                this.showChatLayout();
              } else {
                console.log('‚è≥ Á≠âÂæÖÁî®Êà∂Ëº∏ÂÖ•ÂêçÁ®±...');
              }
            }
          });

        } catch (error) {
          console.error('‚ùå ÂàùÂßãÂåñÂ§±Êïó:', error);
          this.showNotification('ÈÄ£Á∑öÂ§±ÊïóÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢', 'error');
        }
      }

      generateAvatar(uid) {
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
        const color = colors[uid.charCodeAt(0) % colors.length];
        return color;
      }

      async setupUser() {
        if (!this.currentUser) return;

        // Êõ¥Êñ∞Áî®Êà∂Ë≥áË®ä
        const userRef = ref(db, `enhanced_chat/users/${this.currentUser.uid}`);
        await set(userRef, {
          name: this.currentUser.name,
          avatar: this.currentUser.avatar,
          lastSeen: serverTimestamp(),
          online: true
        });

        // Ë®≠ÂÆöÈõ¢Á∑öÊôÇËá™ÂãïÁßªÈô§
        await onDisconnect(userRef).update({
          online: false,
          lastSeen: serverTimestamp()
        });

        // Êõ¥Êñ∞ UI
        document.getElementById('userName').textContent = this.currentUser.name;
        document.getElementById('userAvatar').textContent = this.currentUser.name.charAt(0);
        document.getElementById('userAvatar').style.background = this.currentUser.avatar;
      }

      loadMessages() {
        // Áõ£ËÅΩË®äÊÅØËÆäÂåñ
        onValue(this.messagesRef, (snapshot) => {
          const messages = [];
          snapshot.forEach((childSnapshot) => {
            const message = childSnapshot.val();
            if (message) {
              messages.push({
                id: childSnapshot.key,
                ...message
              });
            }
          });

          // ÊåâÊôÇÈñìÊéíÂ∫è
          messages.sort((a, b) => a.timestamp - b.timestamp);

          this.displayMessages(messages);

          // Ê™¢Êü•Êñ∞Ë®äÊÅØ
          if (messages.length > this.lastMessageCount) {
            this.playMessageSound();
            this.lastMessageCount = messages.length;
          }
        });
      }

      loadPlayers() {
        // Áõ£ËÅΩÁé©ÂÆ∂ÂàóË°®ËÆäÂåñ
        onValue(this.usersRef, (snapshot) => {
          const players = [];
          snapshot.forEach((childSnapshot) => {
            const player = childSnapshot.val();
            if (player && player.online) {
              players.push({
                uid: childSnapshot.key,
                ...player
              });
            }
          });

          this.displayPlayers(players);
        });
      }

      displayPlayers(players) {
        const playersList = document.getElementById('playersList');
        const playerCount = document.getElementById('playerCount');
        
        playerCount.textContent = `${players.length} ‰∫∫Âú®Á∑ö`;

        if (players.length === 0) {
          playersList.innerHTML = '<div class="empty-state">ÁõÆÂâçÊ≤íÊúâÂÖ∂‰ªñÁé©ÂÆ∂Âú®Á∑ö</div>';
          return;
        }

        playersList.innerHTML = players.map(player => {
          const isOwn = player.uid === this.currentUser?.uid;
          return `
            <div class="player-item ${isOwn ? 'own' : ''}">
              <div class="player-avatar" style="background: ${player.avatar}">
                ${player.name.charAt(0)}
              </div>
              <div class="player-info">
                <div class="player-name">${player.name} ${isOwn ? '(ÊÇ®)' : ''}</div>
                <div class="player-status">Âú®Á∑ö</div>
              </div>
              <div class="online-indicator"></div>
            </div>
          `;
        }).join('');
      }

      displayMessages(messages) {
        const chatMessages = document.getElementById('chatMessages');
        
        if (messages.length === 0) {
          chatMessages.innerHTML = `
            <div class="loading">
              <div>ÈÇÑÊ≤íÊúâË®äÊÅØÔºåÈñãÂßãËÅäÂ§©ÂêßÔºÅ</div>
            </div>
          `;
          return;
        }

        chatMessages.innerHTML = messages.map(message => {
          const isOwn = message.userId === this.currentUser?.uid;
          const isSystem = message.isSystem || message.userId === 'system';
          const time = new Date(message.timestamp).toLocaleTimeString('zh-TW', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });

          if (isSystem) {

              <div class="message system">
                <div class="message-content">
                  <div class="message-avatar" style="background: ${message.avatar}">

                  </div>
                  <div class="message-bubble system-bubble">

                    <div class="message-text">${this.escapeHtml(message.text)}</div>
                  </div>
                </div>

          }

          return `
            <div class="message ${isOwn ? 'own' : ''}">
              <div class="message-content">
                <div class="message-avatar" style="background: ${message.avatar}">
                  ${message.userName.charAt(0)}

                <div class="message-bubble">
                  <div class="message-info">
                    <span class="message-user">${message.userName}</span>

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      async sendMessage(text) {
        if (!this.currentUser || !text.trim()) return;

        try {
          const messageData = {
            text: text.trim(),
            userId: this.currentUser.uid,
            userName: this.currentUser.name,
            avatar: this.currentUser.avatar,
            timestamp: Date.now()
          };

          await push(this.messagesRef, messageData);
          
          // Ê∏ÖÈô§Ëº∏ÂÖ•Ê°Ü
          document.getElementById('messageInput').value = '';
          this.updateCharCount();
          this.updateSendButton();

        } catch (error) {
          console.error('‚ùå ÁôºÈÄÅË®äÊÅØÂ§±Êïó:', error);
          this.showNotification('ÁôºÈÄÅÂ§±ÊïóÔºåË´ãÈáçË©¶', 'error');
        }
      }

      setupTypingListener() {
        const messageInput = document.getElementById('messageInput');
        
        // Ë®≠ÂÆöËº∏ÂÖ•Ê°Ü‰∫ã‰ª∂Áõ£ËÅΩÂô®
        messageInput.addEventListener('input', () => {
          this.updateCharCount();
          this.updateSendButton();
          this.updateTypingStatus(true);
        });

        messageInput.addEventListener('keydown', (e) => {
          if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            this.sendMessage(messageInput.value);
          }
          if (e.key === 'Escape') {
            messageInput.value = '';
            messageInput.blur();
            this.updateCharCount();
            this.updateSendButton();
          }
        });
      }

      updateCharCount() {
        const input = document.getElementById('messageInput');
        const charCount = document.getElementById('charCount');
        const remaining = 200 - input.value.length;
        
        charCount.textContent = remaining;
        charCount.style.color = remaining < 20 ? '#f44336' : '#666';
        
        if (remaining < 0) {
          input.value = input.value.substring(0, 200);
          this.showNotification('Ë®äÊÅØÈï∑Â∫¶Â∑≤ÈÅî‰∏äÈôê', 'error');
        }
      }

      updateSendButton() {
        const input = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        sendButton.disabled = input.value.trim().length === 0;
      }

      updateTypingStatus(isTyping) {
        if (!this.currentUser) return;

        const typingRef = ref(db, `enhanced_chat/typing/${this.currentUser.uid}`);
        
        if (isTyping) {
          set(typingRef, {
            userName: this.currentUser.name,
            userId: this.currentUser.uid,
            timestamp: Date.now()
          });

          // Ê∏ÖÈô§‰πãÂâçÁöÑË∂ÖÊôÇ
          if (this.typingTimeout) {
            clearTimeout(this.typingTimeout);
          }

          // 5ÁßíÂæåËá™ÂãïÂÅúÊ≠¢ÊâìÂ≠óÁãÄÊÖã
          this.typingTimeout = setTimeout(() => {
            this.updateTypingStatus(false);
          }, 5000);
        } else {
          set(typingRef, null);
        }
      }

      playMessageSound() {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
          
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.2);
        } catch (error) {
          console.log('ÁÑ°Ê≥ïÊí≠ÊîæÊèêÁ§∫Èü≥:', error);
        }
      }

      updateConnectionStatus(status) {
        const statusElement = document.getElementById('connectionStatus');
        const statusText = document.getElementById('onlineStatus');
        
        statusElement.className = `connection-status status-${status}`;
        
        switch (status) {
          case 'connected':
            statusElement.textContent = '‚úÖ Â∑≤ÈÄ£Á∑ö';
            statusText.textContent = 'Á∑ö‰∏ä';
            this.isConnected = true;
            break;
          case 'connecting':
            statusElement.textContent = 'üîÑ ÈÄ£Á∑ö‰∏≠...';
            statusText.textContent = 'ÈÄ£Á∑ö‰∏≠...';
            this.isConnected = false;
            break;
          case 'disconnected':
            statusElement.textContent = '‚ùå ÈÄ£Á∑ö‰∏≠Êñ∑';
            statusText.textContent = 'Èõ¢Á∑ö';
            this.isConnected = false;
            break;
        }
      }

                     showChatLayout() {

      setUserName(name) {

        this.userName = name;

          this.setupUser();
        } else {
          console.log('‚è≥ Áî®Êà∂Â∞öÊú™ÁôªÂÖ•ÔºåÁ≠âÂæÖË™çË≠âÂÆåÊàê');
        }
      }

      showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;

        document.body.appendChild(notification);

      // ÁôºÈÄÅÁ≥ªÁµ±Ë®äÊÅØÂà∞ËÅäÂ§©ÂÆ§
      async sendSystemMessage(message) {
        try {
          const messageData = {

          await push(this.messagesRef, messageData);
          console.log('‚úÖ Á≥ªÁµ±Ë®äÊÅØÂ∑≤ÁôºÈÄÅ');
        } catch (error) {
          console.error('‚ùå ÁôºÈÄÅÁ≥ªÁµ±Ë®äÊÅØÂ§±Êïó:', error);

        }
      }
    }

    // ÂàùÂßãÂåñËÅäÂ§©Á≥ªÁµ±
    const chat = new EnhancedFirebaseChat();
    
           // Êö¥Èú≤Âà∞ÂÖ®ÂüüÔºå‰æõÂÖ∂‰ªñÈ†ÅÈù¢‰ΩøÁî®
       window.firebaseChat = chat;


       

    // ÂÖ®ÂüüÂáΩÊï∏
    window.sendMessage = () => {

    // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
    document.addEventListener('DOMContentLoaded', () => {
