   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp, onDisconnect } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase é…ç½®
    const firebaseConfig = {
      apiKey: "AIzaSyBcUJ1v9I67qSofbCpiLr3UfKkE8TT-YOY",
      authDomain: "quiz-star-arena.firebaseapp.com",
      databaseURL: "https://quiz-star-arena-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "quiz-star-arena",
      storageBucket: "quiz-star-arena.appspot.com",
      messagingSenderId: "631540520004",
      appId: "1:631540520004:web:f209cc7a3d9fdcf6805811"
    };

    // åˆå§‹åŒ– Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // èŠå¤©ç³»çµ±
    class EnhancedFirebaseChat {
      constructor() {
        this.currentUser = null;
        this.messagesRef = ref(db, 'enhanced_chat/messages');
        this.usersRef = ref(db, 'enhanced_chat/users');
        this.typingRef = ref(db, 'enhanced_chat/typing');
        this.isConnected = false;
        this.lastMessageCount = 0;
        this.typingTimeout = null;
        this.userName = '';
        
        this.init();
      }

      async init() {
        try {
          // åŒ¿åç™»å…¥
          await signInAnonymously(auth);
          
          // ç›£è½èªè­‰ç‹€æ…‹
          onAuthStateChanged(auth, (user) => {
            if (user) {
              this.currentUser = {
                uid: user.uid,
                name: this.userName || `ç”¨æˆ¶${user.uid.slice(-4)}`,
                avatar: this.generateAvatar(user.uid)
              };
              
              console.log('âœ… Firebase èªè­‰æˆåŠŸï¼Œç”¨æˆ¶:', this.currentUser);
              
              // å¦‚æœå·²ç¶“è¨­å®šäº†ç”¨æˆ¶åç¨±ï¼Œç«‹å³åˆå§‹åŒ–èŠå¤©å®¤
              if (this.userName) {
                console.log('âœ… ç”¨æˆ¶åç¨±å·²è¨­å®šï¼Œåˆå§‹åŒ–èŠå¤©å®¤');
                this.setupUser();
                this.loadMessages();
                this.loadPlayers();
                this.setupTypingListener();
                this.updateConnectionStatus('connected');
                this.showChatLayout();
              } else {
                console.log('â³ ç­‰å¾…ç”¨æˆ¶è¼¸å…¥åç¨±...');
              }
            }
          });

        } catch (error) {
          console.error('âŒ åˆå§‹åŒ–å¤±æ•—:', error);
          this.showNotification('é€£ç·šå¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢', 'error');
        }
      }

      generateAvatar(uid) {
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
        const color = colors[uid.charCodeAt(0) % colors.length];
        return color;
      }

      async setupUser() {
        if (!this.currentUser) return;

        // æ›´æ–°ç”¨æˆ¶è³‡è¨Š
        const userRef = ref(db, `enhanced_chat/users/${this.currentUser.uid}`);
        await set(userRef, {
          name: this.currentUser.name,
          avatar: this.currentUser.avatar,
          lastSeen: serverTimestamp(),
          online: true
        });

        // è¨­å®šé›¢ç·šæ™‚è‡ªå‹•ç§»é™¤
        await onDisconnect(userRef).update({
          online: false,
          lastSeen: serverTimestamp()
        });

        // æ›´æ–° UI
        document.getElementById('userName').textContent = this.currentUser.name;
        document.getElementById('userAvatar').textContent = this.currentUser.name.charAt(0);
        document.getElementById('userAvatar').style.background = this.currentUser.avatar;
      }

      loadMessages() {
        // ç›£è½è¨Šæ¯è®ŠåŒ–
        onValue(this.messagesRef, (snapshot) => {
          const messages = [];
          snapshot.forEach((childSnapshot) => {
            const message = childSnapshot.val();
            if (message) {
              messages.push({
                id: childSnapshot.key,
                ...message
              });
            }
          });

          // æŒ‰æ™‚é–“æ’åº
          messages.sort((a, b) => a.timestamp - b.timestamp);

          this.displayMessages(messages);

          // æª¢æŸ¥æ–°è¨Šæ¯
          if (messages.length > this.lastMessageCount) {
            this.playMessageSound();
            this.lastMessageCount = messages.length;
          }
        });
      }

      loadPlayers() {
        // ç›£è½ç©å®¶åˆ—è¡¨è®ŠåŒ–
        onValue(this.usersRef, (snapshot) => {
          const players = [];
          snapshot.forEach((childSnapshot) => {
            const player = childSnapshot.val();
            if (player && player.online) {
              players.push({
                uid: childSnapshot.key,
                ...player
              });
            }
          });

          this.displayPlayers(players);
        });
      }

      displayPlayers(players) {
        const playersList = document.getElementById('playersList');
        const playerCount = document.getElementById('playerCount');
        
        playerCount.textContent = `${players.length} äººåœ¨ç·š`;

        if (players.length === 0) {
          playersList.innerHTML = '<div class="empty-state">ç›®å‰æ²’æœ‰å…¶ä»–ç©å®¶åœ¨ç·š</div>';
          return;
        }

        playersList.innerHTML = players.map(player => {
          const isOwn = player.uid === this.currentUser?.uid;
          return `
            <div class="player-item ${isOwn ? 'own' : ''}">
              <div class="player-avatar" style="background: ${player.avatar}">
                ${player.name.charAt(0)}
              </div>
              <div class="player-info">
                <div class="player-name">${player.name} ${isOwn ? '(æ‚¨)' : ''}</div>
                <div class="player-status">åœ¨ç·š</div>
              </div>
              <div class="online-indicator"></div>
            </div>
          `;
        }).join('');
      }

      displayMessages(messages) {
        const chatMessages = document.getElementById('chatMessages');
        
        if (messages.length === 0) {
          chatMessages.innerHTML = `
            <div class="loading">
              <div>é‚„æ²’æœ‰è¨Šæ¯ï¼Œé–‹å§‹èŠå¤©å§ï¼</div>
            </div>
          `;
          return;
        }

        chatMessages.innerHTML = messages.map(message => {
          const isOwn = message.userId === this.currentUser?.uid;
          const isSystem = message.isSystem || message.userId === 'system';
          const time = new Date(message.timestamp).toLocaleTimeString('zh-TW', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });

          if (isSystem) {
            return `
              <div class="message system">
                <div class="message-content">
                  <div class="message-avatar" style="background: ${message.avatar}">
                    ğŸ‰
                  </div>
                  <div class="message-bubble system-bubble">
                    <div class="message-info">
                      <span class="message-user">${message.userName}</span>
                      <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${this.escapeHtml(message.text)}</div>
                  </div>
                </div>
              </div>
            `;
          }

          return `
            <div class="message ${isOwn ? 'own' : ''}">
              <div class="message-content">
                <div class="message-avatar" style="background: ${message.avatar}">
                  ${message.userName.charAt(0)}
                </div>
                <div class="message-bubble">
                  <div class="message-info">
                    <span class="message-user">${message.userName}</span>
                    <span class="message-time">${time}</span>
                  </div>
                  <div class="message-text">${this.escapeHtml(message.text)}</div>
                </div>
              </div>
            </div>
          `;
        }).join('');

        // æ»¾å‹•åˆ°åº•éƒ¨
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      async sendMessage(text) {
        if (!this.currentUser || !text.trim()) return;

        try {
          const messageData = {
            text: text.trim(),
            userId: this.currentUser.uid,
            userName: this.currentUser.name,
            avatar: this.currentUser.avatar,
            timestamp: Date.now()
          };

          await push(this.messagesRef, messageData);
          
          // æ¸…é™¤è¼¸å…¥æ¡†
          document.getElementById('messageInput').value = '';

      playMessageSound() {

          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
          
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.2);
        } catch (error) {
