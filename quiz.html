<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>英打小英雄 - 星座挑戰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="responsive_enhanced.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* 防止水平滾動 */
    html {
      overflow-x: hidden;
    }
    
    /* 確保所有元素都在視窗範圍內 */
    * {
      box-sizing: border-box;
      max-width: 100%;
    }
    
    /* === 背景：星空與漸層 === */
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: linear-gradient(to bottom, #020111 0%, #000010 100%);
      width: 100%;
      overflow-x: hidden;
    }
    /* 星星粒子 */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    /* 主要容器：半透明背景和模糊效果 */
    #container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(10, 20, 40, 0.7);
      border-radius: 16px;
      box-shadow: 0 0 32px #00ffff44, 0 0 80px #a259ff22 inset;
      backdrop-filter: blur(8px);
    }
    /* 返回首頁按鈕 */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(90deg, #00ffff 0%, #a259ff 100%);
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 0 16px #00ffff;
      text-decoration: none;
      z-index: 2;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Orbitron', sans-serif;
    }
    .home-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 32px #00ffff;
    }
    /* 總星星顯示 */
    #totalStars {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(10, 20, 40, 0.85);
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ffd700, 0 0 32px #00ffff;
      border: 2px solid #00ffff;
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
    }
    /* 生命值顯示 */
    #lives {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(10, 20, 40, 0.85);
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ffd700, 0 0 32px #00ffff;
      border: 2px solid #00ffff;
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
    }
    
    /* 音樂控制按鈕 */
    #audioControls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      display: flex;
      gap: 10px;
    }
    
    #toggleMusic {
      background: rgba(10, 20, 40, 0.85);
      border: 2px solid #00ffff;
      color: #00ffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 16px #00ffff;
    }
    
    #toggleMusic:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 24px #00ffff;
    }
    
    #toggleMusic.playing {
      background: rgba(0, 255, 255, 0.2);
      border-color: #00ffff;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    

    /* 標題 */
    h1 {
      margin-top: 60px;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff, 0 0 32px #a259ff;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    /* 題數顯示 */
    #questionCount {
      margin: 10px auto;
      font-size: 1.2rem;
      color: #a0a0ff;
      text-align: center;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 6px #00ffff;
    }
    /* 單字顯示 */
    #wordDisplay {
      margin: 20px auto;
      font-size: 2.8rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #ffd700; }
      to { text-shadow: 0 0 16px #ffd700, 0 0 32px #00ffff; }
    }
    /* 計時器 */
    #timerDisplay {
      font-size: 1.1rem;
      color: #00ffff;
      margin-bottom: 15px;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      text-shadow: 0 0 6px #00ffff;
    }
    #timerDisplay.danger { animation: flash 1s infinite; }
    @keyframes flash { 0%,100% { color: #00ffff; } 50% { color: #ff4444; } }
    /* 輸入框 */
    #answerInput {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1rem;
      padding: 12px 16px;
      border-radius: 12px;
      border: 2px solid #00ffff;
      width: 80%;
      max-width: 400px;
      background: rgba(10, 20, 40, 0.7);
      color: #fff;
      box-shadow: 0 0 16px #00ffff80;
      text-align: center;
      outline: none;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #answerInput:focus {
      border-color: #00ffff;
      box-shadow: 0 0 32px #00ffff;
    }
    /* 回饋訊息 */
    #feedback {
      height: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 12px 0;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 6px #00ffff;
    }
    /* 按鈕列 */
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
      margin-bottom: 80px;
      z-index: 2;
    }
    .btn-row button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffff 0%, #a259ff 100%);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 16px #00ffff, 0 0 24px #a259ff99;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-row button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 32px #00ffff, 0 0 48px #a259ffcc;
    }
    #speakBtn { 
      background: linear-gradient(90deg, #ffd700 0%, #ffaa00 100%);
      color: #000;
    }
    /* 模態視窗 - 美化版本 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      backdrop-filter: blur(8px);
      animation: modalFadeIn 0.3s ease-out;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .modal-content {
      background: linear-gradient(135deg, rgba(10, 20, 40, 0.98), rgba(20, 40, 80, 0.95));
      padding: 35px;
      border-radius: 20px;
      color: #fff;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 
        0 0 40px #00ffff88, 
        0 0 80px #a259ff44 inset,
        0 20px 40px rgba(0, 0, 0, 0.5);
      font-family: 'Orbitron', sans-serif;
      margin: 20px;
      border: 3px solid #00ffff;
      position: relative;
      overflow: hidden;
      animation: modalSlideIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    @keyframes modalSlideIn {
      from { transform: translateY(-50px) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #00ffff, #a259ff, #ffd700, #00ffff);
      animation: borderGlow 2s linear infinite;
    }
    
    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    .modal-content h2 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 35px #a259ff;
      font-size: 1.8rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }
    
    .modal-content h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #00ffff, #a259ff);
      border-radius: 2px;
    }
    
    .modal-content p {
      margin: 12px 0;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      color: #a0a0ff;
      line-height: 1.5;
    }
    
    .modal-content ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin: 20px 0;
      text-align: left;
      font-size: 0.95rem;
      font-family: 'Roboto Mono', monospace;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    .modal-content ul li { 
      margin: 8px 0;
      padding: 8px 12px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(162, 89, 255, 0.1));
      border-radius: 8px;
      border-left: 3px solid #00ffff;
      transition: all 0.3s ease;
    }
    
    .modal-content ul li:hover {
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(162, 89, 255, 0.2));
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.3);
    }
    
    /* 排行榜表格美化 */
    .modal-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .modal-content th {
      background: linear-gradient(135deg, #00ffff22, #a259ff22);
      color: #00ffff;
      padding: 12px 8px;
      font-weight: bold;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #00ffff;
    }
    
    .modal-content td {
      padding: 10px 8px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      transition: background 0.3s ease;
    }
    
    .modal-content tr:hover td {
      background: rgba(0, 255, 255, 0.1);
    }
    
    /* 按鈕美化 */
    .modal-content button {
      background: linear-gradient(135deg, #00ffff 0%, #a259ff 100%);
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .modal-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
      background: linear-gradient(135deg, #00ffff 0%, #ffd700 100%);
    }
    
    .modal-content button:active {
      transform: translateY(0);
    }
    
    /* 排行榜載入狀態 */
    .loading {
      text-align: center;
      padding: 20px;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #00ffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    /* 翻牌卡片動畫 */
    .flip-card-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 28px 18px;
      justify-content: center;
      margin: 32px auto 0 auto;
      max-width: 600px;
    }
    .flip-card {
      background: transparent;
      width: 260px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
      margin: 0 auto;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.7s cubic-bezier(.4,2,.6,1);
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-family: 'Orbitron', sans-serif;
      border-radius: 18px;
      box-shadow: 0 0 24px #00ffff44, 0 0 48px #a259ff22 inset;
      background: linear-gradient(135deg, #181818 60%, #00ffff22 100%);
      color: #00ffff;
      border: 2px solid #00ffff;
      user-select: none;
    }
    .flip-card-back {
      background: linear-gradient(135deg, #ffd700 60%, #a259ff22 100%);
      color: #a259ff;
      transform: rotateY(180deg);
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 0 0 12px #ffd700, 0 0 32px #a259ff;
    }
    .practice-next-btn {
      display: block;
      margin: 28px auto 0 auto;
      font-size: 1.1rem;
      padding: 10px 32px;
      border-radius: 10px;
      background: linear-gradient(90deg,#00ffff 0%,#a259ff 100%);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffff;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .practice-next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 32px #00ffff, 0 0 48px #a259ffcc;
    }
  </style>
</head>
<body>
  <!-- 音樂控制 -->
  <div id="audioControls">
    <button id="toggleMusic" title="背景音樂">
      <span class="material-icons">music_note</span>
    </button>

  </div>

  <!-- 背景音樂音頻元素 -->
  <audio id="backgroundMusic" loop>
    <source src="sound/午後放鬆時光（純音樂）.mp3" type="audio/mpeg">
  </audio>

  <canvas id="starfield"></canvas>
  <div id="container">
    <a href="atlas.html" class="home-btn">← 返回首頁</a>
    <div id="totalStars">總星星：<span id="totalStarCount">0</span> ⭐</div>
    <div id="lives">❤️❤️❤️❤️❤️</div>
    <h1>🧠 星座挑戰：<span id="categoryName"></span></h1>
    <div id="questionCount">第 <span id="currentQuestion">0</span> 題 / 20 題</div>
    <div id="wordDisplay">準備中...</div>
    <div id="timerDisplay">⏱ 時間：<span id="timeLeft">30</span> 秒</div>
    <input type="text" id="answerInput" placeholder="請輸入英文..." autocomplete="off" />
    <div id="feedback"></div>
    <div class="btn-row">
      <button onclick="checkAnswer()">送出</button>
      <button onclick="nextWord()">跳過</button>
      <button id="speakBtn" onclick="speakCurrentWord()">🔈 發音</button>
      <button onclick="restartGame()">🔁 重玩</button>
    </div>

    <!-- 結算面板 -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <h2>關卡結算</h2>
        <p>⭐ 本次加星星：<span id="sessionStars">0</span></p>
        <p>✅ 答對題數：<span id="sessionCorrect">0</span></p>
        <p>❌ 答錯題數：<span id="sessionWrong">0</span></p>
        <button id="wrongBtn" onclick="showWrongModal()">錯題複習</button>
        <button onclick="showLeaderboard()">🏆 排行榜</button>
        <button onclick="restartGame()">重新開始</button>
        <button onclick="goHome()">返回首頁</button>
      </div>
    </div>
    
    <!-- 排行榜面板 -->
    <div id="leaderboardModal" class="modal">
      <div class="modal-content">
        <h2>🏆 星座挑戰排行榜</h2>
        <div id="leaderboardContent">
          <div class="loading">正在載入排行榜...</div>
        </div>
        <button onclick="closeLeaderboard()">關閉</button>
      </div>
    </div>
    
    <!-- 錯題複習面板 -->
    <div id="wrongModal" class="modal">
      <div class="modal-content">
        <h2>錯題複習</h2>
        <ul id="wrongItems"></ul>
        <button onclick="closeWrongModal()">關閉</button>
      </div>
    </div>
  </div>

  <!-- 外部字庫檔案 -->
  <script src="js/userData.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/starRewardSystem.js"></script>
  <script src="js/vocabData.js"></script>
  <!-- 新增：引入卡片資料 -->
  <script src="js/cards.js"></script>
  <script src="js/achievementSystem.js"></script>
  <script>
    /***** 背景音樂連動系統 *****/
    function initBackgroundMusic() {
      if (typeof SoundSystem !== 'undefined') {
        SoundSystem.bgm.initGlobalAudio();
        SoundSystem.bgm.updateAllControls();
      }
    }

    function playBackgroundMusic() {
      if (typeof SoundSystem !== 'undefined') {
        SoundSystem.bgm.play();
      }
    }

    function pauseBackgroundMusic() {
      if (typeof SoundSystem !== 'undefined') {
        SoundSystem.bgm.pause();
      }
    }

    function toggleBackgroundMusic() {
      if (typeof SoundSystem !== 'undefined') {
        SoundSystem.bgm.toggle();
      }
    }
    
    // === 星空背景生成 ===
    const starCanvas = document.getElementById('starfield');
    const ctx = starCanvas.getContext('2d');
    let width = window.innerWidth, height = window.innerHeight;
    starCanvas.width = width;
    starCanvas.height = height;
    const starsBg = [];
    function initStars() {
      starsBg.length = 0;
      for (let i = 0; i < 100; i++) {
        starsBg.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 1.2 + 0.3,
          alpha: Math.random(),
          twinkle: Math.random() * 5
        });
      }
    }
    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      starsBg.forEach(s => {
        s.twinkle += 0.02;
        s.alpha = Math.abs(Math.sin(s.twinkle));
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      starCanvas.width = width;
      starCanvas.height = height;
      initStars();
    });
    initStars();
    drawStars();

    // === TTS voices 載入 ===
    // 使用新的發音系統，移除舊的語音載入邏輯

    function speak(text) {
      if (!text) return;
      isSpeaking = true;
      document.getElementById('answerInput').disabled = true;
      SoundSystem.speech.speakWord(text, function() {
        isSpeaking = false;
        document.getElementById('answerInput').disabled = false;
        document.getElementById('answerInput').focus();
      });
    }
    
    function speakCurrentWord() {
      if (!current) return;
      isSpeaking = true;
      document.getElementById('answerInput').disabled = true;
      SoundSystem.speech.speakWord(current.en, function() {
        isSpeaking = false;
        document.getElementById('answerInput').disabled = false;
        document.getElementById('answerInput').focus();
      });
    }

    // === 使用外部載入的 vocabData ===
    // 假設 js/vocabData.js 會定義全域變數 vocabData

    // ====== 刪除練習模式狀態與流程 ======
    // 遊戲變數
    const params = new URLSearchParams(location.search);
    const categoryKey = params.get('category') || 'aries';
    document.getElementById('categoryName').textContent = categoryKey;
    let words = vocabData[categoryKey] || [];
    words = words.slice(0, 20); // 每關最多 20 題

    let current = null;
    let used = [];
    let wrongList = [];
    let correctCount = 0;
    let timer = null;

    function calculateStarReward(isCorrect, answerTime, consecutiveCount, wordLength) {
      if (!isCorrect) return 0;

      let comboReward = 0; // 連擊獎勵
      
      // 連擊獎勵：連續答對越多獎勵越多
      if (consecutiveCount >= 5) {
        comboReward = 2; // 5連擊 +2星
      } else if (consecutiveCount >= 3) {
        comboReward = 1; // 3連擊 +1星
      } else if (consecutiveCount >= 2) {
        comboReward = 1; // 2連擊 +1星
      }
      
      // 計算總獎勵：基礎1星 + 連擊獎勵
      let totalReward = baseReward + comboReward;
      
      return totalReward;
    }

      const item = reviewList[reviewIndex];
      const li = document.createElement('li');
      li.innerHTML = `<span style='color:#ffd700;font-weight:bold;'>${item.zh}</span> <input id='reviewInput' type='text' style='font-size:1rem;padding:4px 8px;border-radius:6px;border:1px solid #00ffff;width:120px;margin-left:8px;' autocomplete='off' /> <span id='reviewFeedback'></span>`;
      list.appendChild(li);
      document.getElementById('reviewInput').focus();
      document.getElementById('reviewInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') checkReviewAnswer();
      });
    }

    function checkReviewAnswer() {
      const item = reviewList[reviewIndex];
      const input = document.getElementById('reviewInput');
      const feedback = document.getElementById('reviewFeedback');
      if (!input) return;
      if (input.value.trim().toLowerCase() === item.en.toLowerCase()) {
        feedback.textContent = '✅ 正確';
        feedback.style.color = '#0f0';
        setTimeout(() => {
          reviewIndex++;
          showReviewQuestion();
        }, 600);
      } else {
        feedback.textContent = `❌ 正解：${item.en}`;
        feedback.style.color = '#f66';
        setTimeout(() => {
          reviewIndex++;
          showReviewQuestion();
        }, 1200);
      }
    }

    function closeWrongModal() {
      document.getElementById('wrongModal').style.display = 'none';
      // document.getElementById('container').style.filter = '';
      inReviewMode = false;
      document.getElementById('answerInput').disabled = false;
    }

    function goHome() {
      location.href = 'atlas.html';
    }

    // ===== 新增：計時器函數 =====
    function startTimer() {
      timeLeft = 30;
      document.getElementById('timeLeft').textContent = timeLeft;
      document.getElementById('timerDisplay').classList.remove('danger');
      
      if (timer) {
        clearInterval(timer);
      }
      
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timeLeft').textContent = timeLeft;
        
        // 時間不足時顯示警告
        if (timeLeft <= 10) {
          document.getElementById('timerDisplay').classList.add('danger');
        }
        
        // 時間到
        if (timeLeft <= 0) {
          clearInterval(timer);
          // 時間到算答錯
          document.getElementById('feedback').textContent = `⏰ 時間到！正解是：${current.en}`;
          document.getElementById('feedback').style.color = '#f66';
          SoundSystem.play('wrong');
          wrongList.push(current);
          lives--;
          gameStats.consecutiveCorrect = 0; // 重置連擊
          
          updateLives();
          if (lives <= 0) {
            setTimeout(() => {
              showResultPanel();
              isProcessingAnswer = false; // 重置處理狀態
            }, 800);
          } else {
            setTimeout(() => {
              nextWord();
              isProcessingAnswer = false; // 重置處理狀態
            }, 800);
          }
        }
      }, 1000);
    }

    function nextWord() {
      isProcessingAnswer = false; // 重置處理狀態
      if (used.length >= words.length) {
        document.getElementById('wordDisplay').textContent = '✅ 挑戰完成';
        clearInterval(timer);
        showResultPanel();
        return;
      }
      // 跳過也要扣愛心並算錯題
      if (used.length > 0 && document.getElementById('answerInput').value === '') { // 只有跳過才扣愛心
        lives--;
        updateLives();
        wrongList.push(current);
        gameStats.consecutiveCorrect = 0; // 跳過也重置連擊
        if (lives <= 0) {
          clearInterval(timer);
          showResultPanel();
          return;
        }
      }
      const available = words.filter(w => !used.includes(w.en));
      current = available[Math.floor(Math.random() * available.length)];
      used.push(current.en);
      updateQuestionCount();
      document.getElementById('wordDisplay').textContent = current.zh;
      document.getElementById('answerInput').value = '';
      document.getElementById('feedback').textContent = '';
      isSpeaking = true;
      document.getElementById('answerInput').disabled = true;
      SoundSystem.speech.speakWord(current.en, function() {
        isSpeaking = false;
        document.getElementById('answerInput').disabled = false;
        document.getElementById('answerInput').focus();
      });
      startTimer();
      document.getElementById('resultModal').style.display = 'none';
      document.getElementById('wrongModal').style.display = 'none';
      enablePlay();
      updateLives();
    }

    function checkAnswer() {
      if (!current || isProcessingAnswer) return; // 如果正在處理答題，直接返回
      isProcessingAnswer = true; // 設置正在處理答題狀態
      const ans = document.getElementById('answerInput').value.trim().toLowerCase();
      
      // ===== 新增：計算答題時間 =====
      const answerTime = (30 - timeLeft); // 30秒倒計時，所以用30減去剩餘時間
      gameStats.totalAnswered++;
      gameStats.totalTimeUsed += answerTime;
      
      if (ans === current.en.toLowerCase()) {
        document.getElementById('feedback').textContent = '✅ 正確';
        document.getElementById('feedback').style.color = '#0f0';
        SoundSystem.play('correct');
        correctCount++;
        
        // ===== 新增：答對邏輯 =====
        gameStats.correctCount++;
        gameStats.consecutiveCorrect++;
        
        // 更新最快/最慢答題時間
        if (answerTime < gameStats.fastestAnswer) {
          gameStats.fastestAnswer = answerTime;
        }
        if (answerTime > gameStats.slowestAnswer) {
          gameStats.slowestAnswer = answerTime;
        }
        
        // 檢查是否為完美答題（15秒內答對）
        if (answerTime <= 15) {
          gameStats.perfectAnswers++;
        }
        
        // 計算星星獎勵
        const starsEarned = calculateStarReward(true, answerTime, gameStats.consecutiveCorrect, current.en.length);
        
        // 只使用一個星星系統，避免重複加星星
        if (typeof StarRewardSystem !== 'undefined') {
          StarRewardSystem.addStars(starsEarned);
        } else if (typeof LinkageSystem !== 'undefined') {
          LinkageSystem.stars.add(starsEarned);
        } else {
          totalStarCount += starsEarned;
          localStorage.setItem('totalStars', totalStarCount);
        }
        
        // 更新顯示（只在沒有使用外部系統時更新）
        if (typeof StarRewardSystem === 'undefined' && typeof LinkageSystem === 'undefined') {
          updateTotal();
        }
        
        // 顯示獎勵動畫
        let reasonText = '';
        if (gameStats.consecutiveCorrect >= 3) {
          reasonText = '🔥 連擊獎勵！';
        }
        
        // showRewardAnimation(starsEarned, reasonText); // 移除這一行，統一由 StarRewardSystem 處理彈窗動畫
        
        // 顯示連擊通知
        showComboNotification(gameStats.consecutiveCorrect);
        
        // ===== 新增：記錄答對的單字 =====
        if (typeof VocabularyAchievementSystem !== 'undefined') {
          VocabularyAchievementSystem.recordCorrectWord(current.en, categoryKey);
        }
        
        clearInterval(timer);
        setTimeout(() => {
          nextWord();
          isProcessingAnswer = false; // 重置處理狀態
        }, 800);
      } else {
        document.getElementById('feedback').textContent = `❌ 正解是：${current.en}`;
        document.getElementById('feedback').style.color = '#f66';
        SoundSystem.play('wrong');
        wrongList.push(current);
        lives--;
        
        // ===== 新增：答錯邏輯 =====
        gameStats.consecutiveCorrect = 0; // 重置連擊
        
        updateLives();
        clearInterval(timer);
        if (lives <= 0) {
          setTimeout(() => {
            showResultPanel();
            isProcessingAnswer = false; // 重置處理狀態
          }, 800);
        } else {
          setTimeout(() => {
            nextWord();
            isProcessingAnswer = false; // 重置處理狀態
          }, 800);
        }
      }
    }

    function restartGame() {
      used = [];
      wrongList = [];
      correctCount = 0;
      lives = 5;
      isProcessingAnswer = false; // 重置處理狀態
      gameStats = {
        correctCount: 0,
        totalAnswered: 0,
        consecutiveCorrect: 0,
        fastestAnswer: Infinity,
        slowestAnswer: 0,
        totalTimeUsed: 0,
        perfectAnswers: 0,
        startTime: Date.now()
      };
      document.getElementById('currentQuestion').textContent = '0';
      document.getElementById('resultModal').style.display = 'none';
      document.getElementById('wrongModal').style.display = 'none';
      updateLives();
      nextWord();
    }

    // ===== 頁面初始化 =====
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化音效系統
      if (typeof SoundSystem !== 'undefined') {
        SoundSystem.init();
      }
      
      // 初始化音樂系統
      setTimeout(() => {
        initBackgroundMusic();
        
        // 綁定音樂控制按鈕事件
        const musicBtn = document.getElementById('toggleMusic');
        if (musicBtn) {
          musicBtn.addEventListener('click', toggleBackgroundMusic);
          console.log('🎵 音樂控制按鈕事件已綁定');
        }
        
        // 添加用戶互動觸發音樂播放
        let hasUserInteracted = false;
        
        function handleUserInteraction() {
          if (!hasUserInteracted) {
            hasUserInteracted = true;
            console.log('👆 用戶互動觸發，音樂系統已啟用');
            
            // 如果應該播放但還沒播放，嘗試播放
            if (isMusicPlaying && backgroundMusic && backgroundMusic.paused) {
              playBackgroundMusic();
            }
          }
        }
        
        // 監聽各種用戶互動事件
        ['click', 'touchstart', 'keydown'].forEach(eventType => {
          document.addEventListener(eventType, handleUserInteraction, { once: true });
        });
      }, 500);
      
      // 監聽頁面可見性變化，處理音樂暫停/恢復
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          // 頁面隱藏時暫停音樂
          if (isMusicPlaying && backgroundMusic) {
            backgroundMusic.pause();
          }
        } else {
          // 頁面顯示時恢復音樂
          if (isMusicPlaying && backgroundMusic && backgroundMusic.paused) {
            backgroundMusic.play().catch(err => {
              console.log('頁面恢復時音樂播放失敗:', err);
            });
          }
        }
      });
      
      // 初始化遊戲
      updateTotal();
      updateQuestionCount();
      lives = 5;
      updateLives();
      
      // 設置 Enter 鍵事件監聽器
      const answerInput = document.getElementById('answerInput');
      if (answerInput) {
        answerInput.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault(); // 防止表單提交
            if (isSpeaking || isProcessingAnswer) return; // 發音或處理中禁止送出
            checkAnswer();
          }
        });
      }
      
      // 添加鍵盤快捷鍵
      document.addEventListener('keydown', (e) => {
        // 音樂控制快捷鍵
        if (e.key === 'm' || e.key === 'M') {
          toggleBackgroundMusic();
        }
      });
      
      // 開始遊戲
      nextWord();
    });
  </script>
