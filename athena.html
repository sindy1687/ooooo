    function speakWord(word) {

      utter.pitch = 1.1;
      if (gameState.preferredVoice) utter.voice = gameState.preferredVoice;
      
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);

    function pickVoice() {
      voices = window.speechSynthesis.getVoices();
      const preferredVoices = [

      for (const name of preferredVoices) {
        const voice = voices.find(v => v.name === name && v.lang.startsWith('en'));
        if (voice) {
          gameState.preferredVoice = voice;
          return;
        }
      }
      gameState.preferredVoice = voices.find(v => v.lang.startsWith('en-US'));
