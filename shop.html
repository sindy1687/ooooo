    }

    /* ÊòüÁ©∫ËÉåÊôØÂãïÁï´ */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),

      background-size: 200px 100px;

    }

    @keyframes stars {

    /* È†≠ÈÉ®Ê®£Âºè */
    header {

    .shop-item::before {
      content: '';

      top: 0;
      left: -100%;

      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      transition: left 0.5s;

    .shop-item:hover::before {

    .shop-item:hover {

    .shop-item.ssr:hover {

    .modal {

    /* ÂãïÁï´ÊïàÊûú */
    @keyframes float {
      0%, 100% { transform: translateY(0); }

    }

    .shop-item {

    }

    /* ÊäΩÂèñËº™Áõ§ÂãïÁï´ */
    .gacha-wheel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      backdrop-filter: blur(10px);
    }

    .wheel-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #ffd700 0deg 45deg,
        #ff6b6b 45deg 90deg,
        #a259ff 90deg 135deg,
        #00ffff 135deg 180deg,
        #ffd700 180deg 225deg,
        #ff6b6b 225deg 270deg,
        #a259ff 270deg 315deg,
        #00ffff 315deg 360deg
      );
      position: relative;
      animation: wheelSpin 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
    }

    @keyframes wheelSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1440deg); }
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 50%;
      border: 3px solid #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #ffd700;
      font-weight: bold;
    }

    .wheel-pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #ffd700;
      z-index: 10;
    }

    .gacha-result {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      border: 3px solid #ffd700;

      padding: 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      animation: resultPop 0.5s ease-out;
    }

    @keyframes resultPop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .result-icon {

    .result-title {

    /* ÊäΩÂèñÊåâÈàïÊ®£Âºè */
    .gacha-btn {

    /* ÈôêÂÆöÂç°ÁâáÊ®£Âºè */
    .season-title {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;

    .season-title h2 {

    .season-title p {

    .shop-item.limited {
      position: relative;
      overflow: hidden;
      border: 3px solid;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      animation: limitedCardFloat 4s ease-in-out infinite;
    }

    .shop-item.limited::before {

    @keyframes limitedCardFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }

      50% { transform: translateY(-12px) rotate(0deg); }
      75% { transform: translateY(-8px) rotate(-1deg); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .limited-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      z-index: 10;
      filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));

    @keyframes badgePulse {

    .limited-time {

    .shop-item.limited.expired {

    .shop-item.limited.expired::before {

    /* ÈÇÄË´ãÁ¢ºÂÖåÊèõÊ®£Âºè */

  <div class="main-content">
    <!-- ÂïÜÂüéÂàÜÈ°ûÊ®ôÁ±§ -->
    <div class="shop-tabs">
      <button class="tab-btn active" onclick="switchTab('invite')">üé´ ÈÇÄË´ãÁ¢ºÂÖåÊèõ</button>
    </div>

    <!-- ÈÇÄË´ãÁ¢ºÂÖåÊèõ -->
    <div id="invite-shop" class="shop-section">
      <div class="invite-code-section">
        <h3>üé´ ÈÇÄË´ãÁ¢ºÂÖåÊèõ</h3>
        <p>Ëº∏ÂÖ•ÈÇÄË´ãÁ¢ºÂç≥ÂèØÁç≤ÂæóÂ∞çÊáâÊï∏ÈáèÁöÑÊòüÊòüÔºÅ</p>
        <div class="invite-input-group">
          <input type="text" id="inviteCodeInput" placeholder="Ë´ãËº∏ÂÖ•ÈÇÄË´ãÁ¢º" maxlength="8">
          <button class="invite-btn" onclick="ShopSystem.redeemInviteCode()">ÂÖåÊèõ</button>
        </div>
        <div class="invite-info">
          <p>üí° ÈÇÄË´ãÁ¢ºÊ†ºÂºèÔºö7-8‰ΩçËã±Êï∏Â≠óÁµÑÂêà</p>
          <p>üéÅ ÂèØÂÖåÊèõÊòüÊòüÊï∏ÈáèÔºö100„ÄÅ300„ÄÅ500„ÄÅ1000È°Ü</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ËºâÂÖ•ÂøÖË¶ÅÁöÑJavaScript -->
  <script src="js/sound.js"></script>
  <script src="js/userData.js"></script>
  <script src="js/starRewardSystem.js"></script>
  <script src="js/cardUtils.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/achievementSystem.js"></script>

  <script>
    // ÂïÜÂüéÁ≥ªÁµ±
    const ShopSystem = {
      currentTab: 'invite',

      // ÂàùÂßãÂåñÂïÜÂüéÁ≥ªÁµ±
      init() {
        console.log('ÂïÜÂüéÁ≥ªÁµ±ÂàùÂßãÂåñ‰∏≠...');
        
        this.updateStarsDisplay();
        this.loadInviteCodes();
        this.setupEventListeners();
        
        console.log('ÂïÜÂüéÁ≥ªÁµ±ÂàùÂßãÂåñÂÆåÊàê');
      },

      // Êõ¥Êñ∞ÊòüÊòüÈ°ØÁ§∫
      updateStarsDisplay() {
        const starsCount = document.getElementById('totalStarsCount');
        const currentStars = parseInt(localStorage.getItem('totalStars') || '0');
        starsCount.textContent = `‚≠ê ${currentStars}`;
      },

      // ÂàáÊèõÊ®ôÁ±§
      switchTab(tab) {
        // ÁõÆÂâçÂè™ÊúâÈÇÄË´ãÁ¢ºÂÖåÊèõÔºåÊâÄ‰ª•‰∏çÈúÄË¶ÅÂàáÊèõÈÇèËºØ
        if (tab === 'invite') {
          // ÈÇÄË´ãÁ¢ºÂÖåÊèõÈ†ÅÈù¢‰∏çÈúÄË¶ÅÈ°çÂ§ñÊ∏≤Êüì
        }
      },

      // Âä†ËºâÈÇÄË´ãÁ¢º
      loadInviteCodes() {
        // ÂòóË©¶ËºâÂÖ•ÈÇÄË´ãÁ¢ºË≥áÊñô
        fetch('js/inviteCodes.json')
          .then(response => response.json())
          .then(data => {
            this.inviteCodes = data.codes;
            console.log(`‚úÖ ÊàêÂäüËºâÂÖ• ${data.codes.length} ÁµÑÈÇÄË´ãÁ¢º`);
          })
          .catch(error => {
            console.error('‚ùå ËºâÂÖ•ÈÇÄË´ãÁ¢ºÂ§±Êïó:', error);
            this.inviteCodes = [];
          });
      },

      // ÂÖåÊèõÈÇÄË´ãÁ¢º
      redeemInviteCode() {
        const codeInput = document.getElementById('inviteCodeInput');
        const code = codeInput.value.trim().toUpperCase();
        
        if (!code) {
          this.showNotification('Ë´ãËº∏ÂÖ•ÈÇÄË´ãÁ¢º', 'error');
          this.setInputStatus('error');
          return;
        }

        if (code.length < 7 || code.length > 8) {
          this.showNotification('ÈÇÄË´ãÁ¢ºÊ†ºÂºèÈåØË™§ÔºåÊáâÁÇ∫7-8‰ΩçËã±Êï∏Â≠ó', 'error');
          this.setInputStatus('error');
          return;
        }

        // Ê™¢Êü•ÈÇÄË´ãÁ¢ºÊòØÂê¶Â≠òÂú®
        const inviteCode = this.inviteCodes.find(c => c.code === code);
        
        if (!inviteCode) {
          this.showNotification('ÈÇÄË´ãÁ¢º‰∏çÂ≠òÂú®', 'error');
          this.setInputStatus('error');
          return;
        }

        // ËÆÄÂèñÊú¨Âú∞Â∑≤ÂÖåÊèõÁ¥ÄÈåÑ
        const usedInviteCodes = JSON.parse(localStorage.getItem('usedInviteCodes') || '[]');
        const alreadyUsed = usedInviteCodes.find(c => c.code === code);
        if (inviteCode.used || alreadyUsed) {
          this.showNotification('Ê≠§ÈÇÄË´ãÁ¢ºÂ∑≤Ë¢´‰ΩøÁî®', 'error');
          this.setInputStatus('error');
          return;
        }

        // ÂÖåÊèõÊàêÂäü
        this.confirmInviteCodeRedeem(inviteCode);
      },

      // Á¢∫Ë™çÂÖåÊèõÈÇÄË´ãÁ¢º
      confirmInviteCodeRedeem(inviteCode) {
        const { code, stars } = inviteCode;
        
        // Ê®ôË®òÁÇ∫Â∑≤‰ΩøÁî®
        inviteCode.used = true;
        inviteCode.usedAt = new Date().toISOString();
        inviteCode.usedBy = 'user'; // ÂèØ‰ª•Âä†ÂÖ•Áî®Êà∂ID

        // Â¢ûÂä†ÊòüÊòü
        const currentStars = parseInt(localStorage.getItem('totalStars') || '0');
        localStorage.setItem('totalStars', (currentStars + stars).toString());

        // ÂÑ≤Â≠òÂ∑≤‰ΩøÁî®ÁöÑÈÇÄË´ãÁ¢ºË®òÈåÑ
        this.saveUsedInviteCodes();

        // È°ØÁ§∫ÊàêÂäüË®äÊÅØ
        this.showNotification(`üéâ ÂÖåÊèõÊàêÂäüÔºÅÁç≤Âæó ${stars} È°ÜÊòüÊòüÔºÅ`, 'success');
        this.setInputStatus('success');

        // Ê∏ÖÁ©∫Ëº∏ÂÖ•Ê°Ü
        document.getElementById('inviteCodeInput').value = '';

        // Êõ¥Êñ∞È°ØÁ§∫
        this.updateStarsDisplay();

        // Êí≠ÊîæÈü≥Êïà
        if (typeof StarRewardSystem !== 'undefined') {
          StarRewardSystem.playStarSound();
        }

        // 3ÁßíÂæåÊ∏ÖÈô§ÁãÄÊÖã
        setTimeout(() => {
          this.setInputStatus('normal');
        }, 3000);
      },

      // Ë®≠ÂÆöËº∏ÂÖ•Ê°ÜÁãÄÊÖã
      setInputStatus(status) {
        const inputGroup = document.querySelector('.invite-input-group');
        inputGroup.className = `invite-input-group ${status}`;
      },

      // ÂÑ≤Â≠òÂ∑≤‰ΩøÁî®ÁöÑÈÇÄË´ãÁ¢º
      saveUsedInviteCodes() {
        const usedCodes = this.inviteCodes.filter(code => code.used);
        localStorage.setItem('usedInviteCodes', JSON.stringify(usedCodes));
      },

      // È°ØÁ§∫ÈÄöÁü•
      showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: ${type === 'success' ? 'linear-gradient(135deg, #00ff00, #00cc00)' : 
                       type === 'error' ? 'linear-gradient(135deg, #ff6b6b, #cc0000)' : 
                       'linear-gradient(135deg, #00ffff, #a259ff)'};
          color: ${type === 'success' || type === 'error' ? '#000' : '#fff'};
          padding: 15px 20px;
          border-radius: 10px;
          font-weight: bold;
          z-index: 1001;
          box-shadow: 0 0 20px rgba(0,0,0,0.3);
          animation: slideIn 0.3s ease-out;
        `;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.remove();
        }, 3000);
      },

      // Ë®≠ÁΩÆ‰∫ã‰ª∂Áõ£ËÅΩÂô®
      setupEventListeners() {
        // ÈÇÄË´ãÁ¢ºËº∏ÂÖ•Ê°ÜEnterÈçµÊîØÊè¥
        document.getElementById('inviteCodeInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.redeemInviteCode();
          }
        });

        // Ê∑ªÂä†ÊªëÂÖ•ÂãïÁï´Ê®£Âºè
        const style = document.createElement('style');
        style.textContent = `
          @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
        `;
        document.head.appendChild(style);
      }
    };
    window.ShopSystem = ShopSystem; // ‚ÜêÂä†ÈÄôË°å

    // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
    window.addEventListener('load', function() {
      // Áõ¥Êé•ÂàùÂßãÂåñÈÇÄË´ãÁ¢ºÁ≥ªÁµ±Ôºå‰∏çÈúÄË¶ÅÁ≠âÂæÖcards.js
      ShopSystem.init();
    });

    // ÂàùÂßãÂåñÈªûÊìäÈü≥Êïà
    if (typeof SoundSystem !== 'undefined') {
      SoundSystem.initClickSounds();
    }
  </script>
</body>
