<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a2a4a 50%, #0a1428 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* 背景動畫效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(162, 89, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 聊天室主區域 */
        .chat-main-area {
            flex: 1;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .header {
            background: rgba(10, 20, 40, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #a259ff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .login-section {
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .login-section h2 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .login-form {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .login-input {
            padding: 12px 20px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-input:focus {
            border-color: #a259ff;
            box-shadow: 0 0 15px rgba(162, 89, 255, 0.5);
        }

        .login-button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        /* 在線用戶列表樣式 */
        .online-users {
            background: rgba(10, 20, 40, 0.95);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 300px;
            height: fit-content;
            max-height: 600px;
            overflow-y: auto;
        }

        /* 自定義滾動條 */
        .online-users::-webkit-scrollbar {
            width: 8px;
        }

        .online-users::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
        }

        .online-users::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ffff, #a259ff);
            border-radius: 4px;
        }

        .online-users::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #a259ff, #00ffff);
        }

        .online-users h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .users-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .user-tag {
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            animation: userTagGlow 2s ease-in-out infinite alternate;
        }

        .user-tag.current-user {
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .user-tag .user-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .user-tag.current-user .user-dot {
            background: #ff6b6b;
        }

        @keyframes userTagGlow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .no-users {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 20px;
        }

        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            z-index: 9999;
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }

        .chat-header {
            background: rgba(0, 255, 255, 0.1);
            padding: 15px 20px;
            border-bottom: 2px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.5rem;
            color: #00ffff;
            font-weight: bold;
        }

        .connection-status {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-left: 10px;
        }

        .connection-status.online {
            color: #00ff88;
        }

        .connection-status.offline {
            color: #ff6b6b;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #a259ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 14px;
        }

        .user-name {
            color: #fff;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            animation: messageSlide 0.2s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            background: rgba(0, 255, 255, 0.2);
            border-left: 4px solid #00ffff;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            color: #00ffff;
            font-style: italic;
        }

        .message.user {
            background: rgba(0, 255, 255, 0.3);
            border-left: 4px solid #00ffff;
            margin-left: auto;
            color: #fff;
        }

        .message.other {
            background: rgba(162, 89, 255, 0.3);
            border-left: 4px solid #a259ff;
            margin-right: auto;
            color: #fff;
        }

        .message-header {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-user {
            font-weight: bold;
            color: #00ffff;
        }

        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(10, 20, 40, 0.95);
            border-top: 2px solid #00ffff;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* 抽卡按鈕樣式 */
        .gacha-button {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gacha-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .gacha-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 抽卡結果卡片樣式 - 已移除，現在直接跳轉到抽卡頁面 */

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input:focus {
            border-color: #a259ff;
            box-shadow: 0 0 15px rgba(162, 89, 255, 0.5);
        }

        .send-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #ff6b6b;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #00ff88;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #00ffff;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .login-form {
                flex-direction: column;
            }

            .chat-input-container {
                flex-direction: column;
                gap: 10px;
            }

            .message {
                max-width: 90%;
            }

            .users-grid {
                gap: 8px;
            }

            .user-tag {
                padding: 6px 12px;
                font-size: 11px;
            }

            .online-users h3 {
                font-size: 1.1rem;
            }

            .chat-main-area {
                flex-direction: column;
                gap: 15px;
            }

            .online-users {
                width: 100%;
                max-height: 200px;
            }
        }

        .hidden {
            display: none !important;
        }

        /* 音效控制按鈕樣式 */
        .youtube-button, .sound-button {
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .youtube-button:hover, .sound-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .youtube-button.active, .sound-button.active {
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .youtube-button.disabled, .sound-button.disabled {
            background: linear-gradient(45deg, #666, #999);
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* YouTube 播放器容器 */
        .youtube-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            z-index: 10000;
            display: none;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .youtube-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .youtube-control-btn {
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .youtube-control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .youtube-container.show {
            display: block;
        }

        .youtube-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .youtube-close:hover {
            background: #ff4757;
        }
    </style>
</head>

    <div class="container">

                            <div class="chat-input-container">

    <script>
        // 配置
        const API_BASE_URL = 'https://script.google.com/macros/s/AKfycby6gzLGN6b1bwkdf7u2aM_nfjT8DM1JV4v_6QPD9ZWuqfCGRhfWH4NtL33W4rjV-gU8/exec';
        
        // 全域變數
        let currentUser = '';
        let chatMessages = [];
        let isConnected = false;
        let onlineUsers = [];
        let lastMessageCount = 0;
        let isLoading = false;
        let apiConnectionStatus = 'connecting'; // 'online', 'offline', 'connecting'
        
        // 音效系統變數
        let messageSound = null;
        let soundVolume = 0.5;
        let youtubePlayer = null;
        
        // 抽卡系統變數
        // 已移除，現在直接跳轉到抽卡頁面

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查是否已經登入
            const savedUser = localStorage.getItem('chatUser');
            if (savedUser) {
                currentUser = savedUser;
                showChatRoom();
                
                // 如果已經登入，嘗試載入聊天訊息
                setTimeout(() => {
                    loadChatMessages();
                    loadOnlineUsers();
                }, 500); // 更快啟動
            }

            // 設定事件監聽器
            setupEventListeners();
            
            // 載入抽卡系統
            loadGachaSystem();
            
            // 初始化音效系統
            initSoundSystem();
            
            // 恢復音效設定
            setTimeout(() => {
                restoreSoundSettings();
            }, 1000);
        });

        // 設定事件監聽器
        function setupEventListeners() {
            const playerNameInput = document.getElementById('playerNameInput');
            const messageInput = document.getElementById('messageInput');

            // 登入輸入框事件
            playerNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // 聊天輸入框事件
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 移除自動發送功能，只在按 Enter 時發送

            // 輸入框焦點效果
            playerNameInput.addEventListener('focus', function() {
                this.style.borderColor = '#a259ff';
            });

            playerNameInput.addEventListener('blur', function() {
                this.style.borderColor = '#00ffff';
            });

            messageInput.addEventListener('focus', function() {
                this.style.borderColor = '#a259ff';
            });

            messageInput.addEventListener('blur', function() {
                this.style.borderColor = '#00ffff';
            });
        }

        // 登入功能
        function login() {
            const playerNameInput = document.getElementById('playerNameInput');
            const playerName = playerNameInput.value.trim();

            if (!playerName) {
                showError('請輸入您的名字');
                return;
            }

            if (playerName.length < 2) {
                showError('名字至少需要2個字元');
                return;
            }

            if (playerName.length > 20) {
                showError('名字不能超過20個字元');
                return;
            }

            // 儲存用戶名字
            currentUser = playerName;
            localStorage.setItem('chatUser', currentUser);

            // 顯示聊天室
            showChatRoom();

            // 顯示載入指示器
            showLoading();

            // 並行載入聊天訊息和在線用戶
            Promise.allSettled([
                loadChatMessages(),
                loadOnlineUsers()
            ]).finally(() => {
                hideLoading();
                // 確保在線用戶列表有內容
                if (onlineUsers.length === 0) {
                    simulateOnlineUsers();
                }
            });

            // 嘗試發送系統訊息（不阻塞）
            sendSystemMessage(`${playerName} 加入了聊天室！`);
        }

        // 顯示聊天室
        function showChatRoom() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatMainArea').classList.remove('hidden');
            
            // 更新用戶資訊
            document.getElementById('userNameDisplay').textContent = currentUser;
            document.getElementById('userAvatar').textContent = currentUser.charAt(0).toUpperCase();
        }

        // 返回首頁
        function goHome() {
            window.location.href = 'index.html';
        }

        // 載入聊天訊息
        async function loadChatMessages() {
            // 防止重複載入
            if (isLoading) return;
            
            try {
                isLoading = true;
                updateConnectionStatus('connecting');
                
                // 增加超時時間到 5 秒
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5秒超時
                
                const response = await fetch(`${API_BASE_URL}?action=getChatMessages`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                handleChatMessages(data);
                updateConnectionStatus('online');
            } catch (error) {
                console.error('載入聊天訊息失敗:', error);
                if (error.name === 'AbortError') {
                    console.log('API 載入超時，使用本地模式');
                    updateConnectionStatus('offline');
                } else {
                    console.log('API 載入失敗，使用本地模式');
                    updateConnectionStatus('offline');
                }
                // 讓用戶可以正常聊天，不顯示錯誤
            } finally {
                isLoading = false;
            }
        }

        // 載入在線用戶
        async function loadOnlineUsers() {
            try {
                // 增加超時時間到 3 秒
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3秒超時
                
                const response = await fetch(`${API_BASE_URL}?action=getUserList`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                handleOnlineUsers(data);
            } catch (error) {
                console.error('載入在線用戶失敗:', error);
                // 如果API失敗，使用本地模擬
                simulateOnlineUsers();
            }
        }

        // 處理在線用戶數據
        function handleOnlineUsers(data) {
            if (data.error) {
                console.error('載入在線用戶失敗:', data.error);
                simulateOnlineUsers();
                return;
            }

            onlineUsers = data;
            displayOnlineUsers();
        }

        // 模擬在線用戶（當API不可用時）
        function simulateOnlineUsers() {
            // 如果沒有聊天訊息，至少顯示當前用戶
            if (chatMessages.length === 0) {
                onlineUsers = [currentUser];
            } else {
                // 從聊天訊息中提取用戶
                const users = [...new Set(chatMessages.map(msg => msg.user))];
                onlineUsers = users.filter(user => user !== '系統');
                // 確保當前用戶也在列表中
                if (!onlineUsers.includes(currentUser)) {
                    onlineUsers.push(currentUser);
                }
            }
            displayOnlineUsers();
        }

        // 顯示在線用戶
        function displayOnlineUsers() {
            const usersGrid = document.getElementById('usersGrid');
            const userCount = document.getElementById('userCount');
            usersGrid.innerHTML = '';

            // 更新用戶計數
            userCount.textContent = onlineUsers.length;

            if (onlineUsers.length === 0) {
                usersGrid.innerHTML = '<div class="no-users">目前沒有其他用戶在線</div>';
                return;
            }

            onlineUsers.forEach(user => {
                const userTag = document.createElement('div');
                userTag.className = `user-tag ${user === currentUser ? 'current-user' : ''}`;
                
                userTag.innerHTML = `
                    <div class="user-dot"></div>
                    <span>${user}</span>
                `;
                
                usersGrid.appendChild(userTag);
            });
        }

        // 處理聊天訊息回調
        function handleChatMessages(data) {
            if (data.error) {
                showError('載入聊天訊息失敗: ' + data.error);
                return;
            }

            // 只在有新訊息時才更新顯示
            if (data.length !== lastMessageCount) {
                chatMessages = data;
                lastMessageCount = data.length;
                displayChatMessages();
            }
        }

        // 顯示聊天訊息
        function displayChatMessages() {
            const chatContainer = document.getElementById('chatMessages');
            
            // 如果沒有訊息，顯示空白的聊天區域
            if (chatMessages.length === 0) {
                chatContainer.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">開始聊天吧！</div>';
                return;
            }

            // 使用 DocumentFragment 來優化 DOM 操作
            const fragment = document.createDocumentFragment();
            
            chatMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.user === '系統' ? 'system' : 
                    message.user === currentUser ? 'user' : 'other'}`;
                
                const messageTime = new Date(message.time).toLocaleTimeString('zh-TW', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-user">${message.user}</span>
                        <span class="message-time">${messageTime}</span>
                    </div>
                    <div class="message-content">${message.message}</div>
                `;
                
                fragment.appendChild(messageDiv);
            });

            // 一次性更新 DOM
            chatContainer.innerHTML = '';
            chatContainer.appendChild(fragment);

            // 滾動到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 同時更新在線用戶列表
            simulateOnlineUsers();
        }

        // 發送訊息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();

            if (!message) {
                showError('請輸入訊息');
                return;
            }

            if (message.length > 200) {
                showError('訊息太長，請縮短至 200 字以內');
                return;
            }

            // 立即顯示本地訊息（優化體驗）
            const localMessage = {
                user: currentUser,
                message: message,
                time: new Date().toISOString()
            };
            
            // 立即添加到本地訊息列表
            chatMessages.push(localMessage);
            lastMessageCount = chatMessages.length;
            
            // 立即更新顯示
            displayChatMessages();
            
            // 播放發送音效
            playMessageSound();
            
            // 清空輸入框
            messageInput.value = '';

            // 禁用發送按鈕
            sendButton.disabled = true;
            sendButton.textContent = '發送中...';

            try {
                // 發送到伺服器（非阻塞）
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5秒超時
                
                const response = await fetch(`${API_BASE_URL}?action=sendChatMessage&user=${encodeURIComponent(currentUser)}&message=${encodeURIComponent(message)}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const data = await response.json();
                
                if (data.error) {
                    console.error('發送訊息失敗:', data.error);
                    // 不顯示錯誤，因為本地已經顯示了
                } else {
                    // 發送成功，不需要額外處理
                }
            } catch (error) {
                console.error('發送訊息失敗:', error);
                // 不顯示錯誤，因為本地已經顯示了
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = '發送';
            }
        }



        // 發送系統訊息
        async function sendSystemMessage(message) {
            try {
                const response = await fetch(`${API_BASE_URL}?action=sendChatMessage&user=系統&message=${encodeURIComponent(message)}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('發送系統訊息失敗:', data.error);
                }
                // 移除自動重新載入，讓自動更新機制處理
            } catch (error) {
                console.error('發送系統訊息失敗:', error);
            }
        }

        // 開始自動更新
        function startAutoRefresh() {
            // 延遲啟動自動更新，避免與初始載入衝突
            setTimeout(() => {
                // 每 3 秒更新一次聊天訊息（減少頻率）
                setInterval(() => {
                    if (currentUser && !isLoading) {
                        loadChatMessages();
                    }
                }, 3000);

                // 每 5 秒更新一次在線用戶列表（減少頻率）
                setInterval(() => {
                    if (currentUser) {
                        loadOnlineUsers();
                    }
                }, 5000);
            }, 1000); // 延遲1秒啟動
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // 插入到頁面頂部
            document.body.insertBefore(errorDiv, document.body.firstChild);
            
            // 3 秒後自動移除
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            // 插入到頁面頂部
            document.body.insertBefore(successDiv, document.body.firstChild);
            
            // 3 秒後自動移除
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // 顯示載入指示器
        function showLoading() {
            document.getElementById('loadingIndicator').classList.add('show');
        }

        // 隱藏載入指示器
        function hideLoading() {
            document.getElementById('loadingIndicator').classList.remove('show');
        }

        // 更新連線狀態
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            if (!statusElement) return;
            
            apiConnectionStatus = status;
            
            switch (status) {
                case 'online':
                    statusElement.textContent = '● 已連線';
                    statusElement.className = 'connection-status online';
                    break;
                case 'offline':
                    statusElement.textContent = '● 離線模式';
                    statusElement.className = 'connection-status offline';
                    break;
                case 'connecting':
                    statusElement.textContent = '● 連線中';
                    statusElement.className = 'connection-status';
                    break;
            }
        }



        // 開始自動更新
        startAutoRefresh();

        // ==================== 音效系統 ====================
        
        // 初始化音效系統
        function initSoundSystem() {
            try {
                // 創建訊息音效
                messageSound = new Audio('sound/correct.mp3');
                messageSound.volume = soundVolume;
                
                // 載入 YouTube API
                loadYouTubeAPI();
                
                console.log('✅ 音效系統初始化完成');
            } catch (error) {
                console.error('❌ 音效系統初始化失敗:', error);
                disableSoundButtons();
            }
        }

        // 載入 YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // YouTube API 準備就緒
        window.onYouTubeIframeAPIReady = function() {
            console.log('✅ YouTube API 載入完成');
            initYouTubePlayer();
        };

        // 初始化 YouTube 播放器（隱藏作為背景音樂）
        function initYouTubePlayer() {
            youtubePlayer = new YT.Player('youtubePlayer', {
                height: '1',
                width: '1',
                videoId: 'IbZLlSaOicg', // 您提供的 YouTube 影片 ID
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'loop': 1,
                    'playlist': 'IbZLlSaOicg',
                    'disablekb': 1,
                    'fs': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 播放器準備就緒
        function onPlayerReady(event) {
            console.log('✅ YouTube 播放器準備就緒');
            const youtubeButton = document.getElementById('youtubeToggle');
            if (youtubeButton) {
                youtubeButton.disabled = false;
                youtubeButton.classList.remove('disabled');
            }
        }

        // 播放器狀態改變
        function onPlayerStateChange(event) {
            const youtubeButton = document.getElementById('youtubeToggle');
            
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    youtubeButton.textContent = '🎵 YouTube ON';
                    youtubeButton.classList.add('active');
                    localStorage.setItem('youtubeEnabled', 'true');
                    break;
                case YT.PlayerState.PAUSED:
                case YT.PlayerState.ENDED:
                    youtubeButton.textContent = '🎵 YouTube';
                    youtubeButton.classList.remove('active');
                    localStorage.setItem('youtubeEnabled', 'false');
                    break;
                case YT.PlayerState.BUFFERING:
                    // 緩衝中，不改變按鈕狀態
                    break;
            }
        }

        // 切換 YouTube 背景音樂
        function toggleYouTube() {
            const youtubeButton = document.getElementById('youtubeToggle');
            
            if (!youtubePlayer) {
                showError('YouTube 播放器未初始化');
                return;
            }
            
            const isPlaying = youtubeButton.classList.contains('active');
            
            if (isPlaying) {
                // 暫停背景音樂
                youtubePlayer.pauseVideo();
                youtubeButton.textContent = '🎵 YouTube';
                youtubeButton.classList.remove('active');
                localStorage.setItem('youtubeEnabled', 'false');
            } else {
                // 播放背景音樂（不顯示播放器）
                youtubePlayer.playVideo();
                youtubeButton.textContent = '🎵 YouTube ON';
                youtubeButton.classList.add('active');
                localStorage.setItem('youtubeEnabled', 'true');
            }
        }



        // 切換音效
        function toggleSound() {
            const soundButton = document.getElementById('soundToggle');
            const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
            
            if (soundEnabled) {
                // 關閉音效
                localStorage.setItem('soundEnabled', 'false');
                soundButton.textContent = '🔇 音效';
                soundButton.classList.remove('active');
            } else {
                // 開啟音效
                localStorage.setItem('soundEnabled', 'true');
                soundButton.textContent = '🔊 音效 ON';
                soundButton.classList.add('active');
            }
        }

        // 播放訊息音效
        function playMessageSound() {
            const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
            if (!soundEnabled || !messageSound) return;
            
            try {
                messageSound.currentTime = 0;
                messageSound.play().catch(error => {
                    console.log('播放訊息音效失敗:', error);
                });
            } catch (error) {
                console.log('播放訊息音效失敗:', error);
            }
        }

        // 禁用音效按鈕
        function disableSoundButtons() {
            const youtubeButton = document.getElementById('youtubeToggle');
            const soundButton = document.getElementById('soundToggle');
            
            if (youtubeButton) {
                youtubeButton.classList.add('disabled');
                youtubeButton.disabled = true;
            }
            
            if (soundButton) {
                soundButton.classList.add('disabled');
                soundButton.disabled = true;
            }
        }

        // 恢復音效設定
        function restoreSoundSettings() {
            const youtubeEnabled = localStorage.getItem('youtubeEnabled') === 'true';
            const soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
            
            const youtubeButton = document.getElementById('youtubeToggle');
            const soundButton = document.getElementById('soundToggle');
            
            if (youtubeEnabled && youtubeButton) {
                youtubeButton.textContent = '🎵 YouTube ON';
                youtubeButton.classList.add('active');
            }
            
            if (soundEnabled && soundButton) {
                soundButton.textContent = '🔊 音效 ON';
                soundButton.classList.add('active');
            }
        }

        // ==================== 抽卡系統 ====================
        
        // 載入抽卡系統
        async function loadGachaSystem() {
            try {
                console.log('抽卡系統載入完成');
            } catch (error) {
                console.error('載入抽卡系統失敗:', error);
            }
        }

        // 更新抽卡按鈕狀態
        function updateGachaButton() {
            const gachaButton = document.getElementById('gachaButton');
            if (gachaButton) {
                gachaButton.disabled = false;
                gachaButton.textContent = '🎴 開啟抽卡';
            }
        }

        // 抽卡功能 - 在聊天室內開啟抽卡視窗
        function drawCard() {
            // 儲存當前用戶資訊到 localStorage，供抽卡頁面使用
            localStorage.setItem('chatUserForGacha', currentUser);
            
            // 開啟抽卡視窗
            const gachaWindow = window.open('gacha.html', 'gachaWindow', 
                'width=1200,height=800,scrollbars=yes,resizable=yes,menubar=no,toolbar=no,location=no,status=no');
            
            // 如果彈出視窗被阻擋，顯示提示
            if (!gachaWindow) {
                showError('彈出視窗被阻擋，請允許彈出視窗後再試');
            }
        }
    </script>
