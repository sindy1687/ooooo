<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a2a4a 50%, #0a1428 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* 背景動畫效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(162, 89, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 聊天室主區域 */
        .chat-main-area {
            flex: 1;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .header {
            background: rgba(10, 20, 40, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #a259ff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .login-section {
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .login-section h2 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .login-form {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .login-input {
            padding: 12px 20px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-input:focus {
            border-color: #a259ff;
            box-shadow: 0 0 15px rgba(162, 89, 255, 0.5);
        }

        .login-button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        /* 在線用戶列表樣式 */
        .online-users {
            background: rgba(10, 20, 40, 0.95);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 300px;
            height: fit-content;
            max-height: 600px;
            overflow-y: auto;
        }

        /* 自定義滾動條 */
        .online-users::-webkit-scrollbar {
            width: 8px;
        }

        .online-users::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
        }

        .online-users::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ffff, #a259ff);
            border-radius: 4px;
        }

        .online-users::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #a259ff, #00ffff);
        }

        .online-users h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .users-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .user-tag {
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            animation: userTagGlow 2s ease-in-out infinite alternate;
        }

        .user-tag.current-user {
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .user-tag .user-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .user-tag.current-user .user-dot {
            background: #ff6b6b;
        }

        @keyframes userTagGlow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .no-users {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 20px;
        }

        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            z-index: 9999;
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }

        .chat-header {
            background: rgba(0, 255, 255, 0.1);
            padding: 15px 20px;
            border-bottom: 2px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.5rem;
            color: #00ffff;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #a259ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 14px;
        }

        .user-name {
            color: #fff;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            background: rgba(0, 255, 255, 0.2);
            border-left: 4px solid #00ffff;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            color: #00ffff;
            font-style: italic;
        }

        .message.user {
            background: rgba(0, 255, 255, 0.3);
            border-left: 4px solid #00ffff;
            margin-left: auto;
            color: #fff;
        }

        .message.other {
            background: rgba(162, 89, 255, 0.3);
            border-left: 4px solid #a259ff;
            margin-right: auto;
            color: #fff;
        }

        .message-header {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-user {
            font-weight: bold;
            color: #00ffff;
        }

        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(10, 20, 40, 0.95);
            border-top: 2px solid #00ffff;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* 抽卡按鈕樣式 */
        .gacha-button {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gacha-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .gacha-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 抽卡結果卡片樣式 - 已移除，現在直接跳轉到抽卡頁面 */

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input:focus {
            border-color: #a259ff;
            box-shadow: 0 0 15px rgba(162, 89, 255, 0.5);
        }

        .send-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #00ffff, #a259ff);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #ff6b6b;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #00ff88;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #00ffff;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .login-form {
                flex-direction: column;
            }

            .chat-input-container {
                flex-direction: column;
                gap: 10px;
            }

            .message {
                max-width: 90%;
            }

            .users-grid {
                gap: 8px;
            }

            .user-tag {
                padding: 6px 12px;
                font-size: 11px;
            }

            .online-users h3 {
                font-size: 1.1rem;
            }

            .chat-main-area {
                flex-direction: column;
                gap: 15px;
            }

            .online-users {
                width: 100%;
                max-height: 200px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goHome()">
        ← 返回首頁
    </button>

    <!-- 載入指示器 -->
    <div class="loading-indicator" id="loadingIndicator">
        <div style="text-align: center;">
            <div style="margin-bottom: 10px;">載入中...</div>
            <div style="width: 30px; height: 30px; border: 3px solid #00ffff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🎮 遊戲聊天室</h1>
        </div>

        <!-- 登入區域 -->
        <div class="login-section" id="loginSection">
            <h2>請輸入您的名字</h2>
            <div class="login-form">
                <input type="text" class="login-input" id="playerNameInput" placeholder="輸入您的名字..." maxlength="20">
                <button class="login-button" onclick="login()">進入聊天室</button>
            </div>
        </div>

        <!-- 聊天室主區域 -->
        <div class="chat-main-area hidden" id="chatMainArea">
            <!-- 聊天室區域 -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">
                    <div class="chat-title">💬 聊天室</div>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">?</div>
                        <div class="user-name" id="userNameDisplay">玩家</div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="loading">載入中...</div>
                </div>
                
                            <div class="chat-input-container">
                <input type="text" class="chat-input" id="messageInput" placeholder="輸入訊息..." maxlength="200">
                <button class="gacha-button" id="gachaButton" onclick="drawCard()" title="開啟抽卡視窗">🎴 開啟抽卡</button>
                <button class="send-button" id="sendButton" onclick="sendMessage()">發送</button>
            </div>
            </div>

            <!-- 在線用戶列表 -->
            <div class="online-users" id="onlineUsers">
                <h3>👥 在線用戶 (<span id="userCount">0</span>)</h3>
                <div class="users-grid" id="usersGrid">
                    <div class="loading">載入中...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置
        const API_BASE_URL = 'https://script.google.com/macros/s/AKfycby6gzLGN6b1bwkdf7u2aM_nfjT8DM1JV4v_6QPD9ZWuqfCGRhfWH4NtL33W4rjV-gU8/exec';
        
        // 全域變數
        let currentUser = '';
        let chatMessages = [];
        let isConnected = false;
        let onlineUsers = [];
        let lastMessageCount = 0;
        let isLoading = false;
        
        // 抽卡系統變數
        // 已移除，現在直接跳轉到抽卡頁面

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查是否已經登入
            const savedUser = localStorage.getItem('chatUser');
            if (savedUser) {
                currentUser = savedUser;
                showChatRoom();
                
                // 如果已經登入，嘗試載入聊天訊息
                setTimeout(() => {
                    loadChatMessages();
                    loadOnlineUsers();
                }, 1000);
            }

            // 設定事件監聽器
            setupEventListeners();
            
            // 載入抽卡系統
            loadGachaSystem();
        });

        // 設定事件監聽器
        function setupEventListeners() {
            const playerNameInput = document.getElementById('playerNameInput');
            const messageInput = document.getElementById('messageInput');

            // 登入輸入框事件
            playerNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });

            // 聊天輸入框事件
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 輸入框焦點效果
            playerNameInput.addEventListener('focus', function() {
                this.style.borderColor = '#a259ff';
            });

            playerNameInput.addEventListener('blur', function() {
                this.style.borderColor = '#00ffff';
            });

            messageInput.addEventListener('focus', function() {
                this.style.borderColor = '#a259ff';
            });

            messageInput.addEventListener('blur', function() {
                this.style.borderColor = '#00ffff';
            });
        }

        // 登入功能
        function login() {
            const playerNameInput = document.getElementById('playerNameInput');
            const playerName = playerNameInput.value.trim();

            if (!playerName) {
                showError('請輸入您的名字');
                return;
            }

            if (playerName.length < 2) {
                showError('名字至少需要2個字元');
                return;
            }

            if (playerName.length > 20) {
                showError('名字不能超過20個字元');
                return;
            }

            // 儲存用戶名字
            currentUser = playerName;
            localStorage.setItem('chatUser', currentUser);

            // 顯示聊天室
            showChatRoom();

            // 顯示載入指示器
            showLoading();

            // 並行載入聊天訊息和在線用戶
            Promise.allSettled([
                loadChatMessages(),
                loadOnlineUsers()
            ]).finally(() => {
                hideLoading();
                // 如果聊天訊息載入失敗，顯示本地歡迎訊息
                if (chatMessages.length === 0) {
                    showLocalWelcome();
                }
                // 確保在線用戶列表有內容
                if (onlineUsers.length === 0) {
                    simulateOnlineUsers();
                }
            });

            // 嘗試發送系統訊息（不阻塞）
            sendSystemMessage(`${playerName} 加入了聊天室！`);
        }

        // 顯示聊天室
        function showChatRoom() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('chatMainArea').classList.remove('hidden');
            
            // 更新用戶資訊
            document.getElementById('userNameDisplay').textContent = currentUser;
            document.getElementById('userAvatar').textContent = currentUser.charAt(0).toUpperCase();
        }

        // 返回首頁
        function goHome() {
            window.location.href = 'index.html';
        }

        // 載入聊天訊息
        async function loadChatMessages() {
            // 防止重複載入
            if (isLoading) return;
            
            try {
                isLoading = true;
                
                // 添加超時設定
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5秒超時
                
                const response = await fetch(`${API_BASE_URL}?action=getChatMessages`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                handleChatMessages(data);
            } catch (error) {
                console.error('載入聊天訊息失敗:', error);
                if (error.name === 'AbortError') {
                    showError('載入超時，請檢查網路連線');
                    // 顯示本地歡迎訊息
                    showLocalWelcome();
                } else {
                    showError('載入聊天訊息失敗');
                    // 顯示本地歡迎訊息
                    showLocalWelcome();
                }
            } finally {
                isLoading = false;
            }
        }

        // 載入在線用戶
        async function loadOnlineUsers() {
            try {
                // 添加超時設定
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3秒超時
                
                const response = await fetch(`${API_BASE_URL}?action=getUserList`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                handleOnlineUsers(data);
            } catch (error) {
                console.error('載入在線用戶失敗:', error);
                // 如果API失敗，使用本地模擬
                simulateOnlineUsers();
            }
        }

        // 處理在線用戶數據
        function handleOnlineUsers(data) {
            if (data.error) {
                console.error('載入在線用戶失敗:', data.error);
                simulateOnlineUsers();
                return;
            }

            onlineUsers = data;
            displayOnlineUsers();
        }

        // 模擬在線用戶（當API不可用時）
        function simulateOnlineUsers() {
            // 如果沒有聊天訊息，至少顯示當前用戶
            if (chatMessages.length === 0) {
                onlineUsers = [currentUser];
            } else {
                // 從聊天訊息中提取用戶
                const users = [...new Set(chatMessages.map(msg => msg.user))];
                onlineUsers = users.filter(user => user !== '系統');
                // 確保當前用戶也在列表中
                if (!onlineUsers.includes(currentUser)) {
                    onlineUsers.push(currentUser);
                }
            }
            displayOnlineUsers();
        }

        // 顯示在線用戶
        function displayOnlineUsers() {
            const usersGrid = document.getElementById('usersGrid');
            const userCount = document.getElementById('userCount');
            usersGrid.innerHTML = '';

            // 更新用戶計數
            userCount.textContent = onlineUsers.length;

            if (onlineUsers.length === 0) {
                usersGrid.innerHTML = '<div class="no-users">目前沒有其他用戶在線</div>';
                return;
            }

            onlineUsers.forEach(user => {
                const userTag = document.createElement('div');
                userTag.className = `user-tag ${user === currentUser ? 'current-user' : ''}`;
                
                userTag.innerHTML = `
                    <div class="user-dot"></div>
                    <span>${user}</span>
                `;
                
                usersGrid.appendChild(userTag);
            });
        }

        // 處理聊天訊息回調
        function handleChatMessages(data) {
            if (data.error) {
                showError('載入聊天訊息失敗: ' + data.error);
                return;
            }

            // 只在有新訊息時才更新顯示
            if (data.length !== lastMessageCount) {
                chatMessages = data;
                lastMessageCount = data.length;
                displayChatMessages();
            }
        }

        // 顯示聊天訊息
        function displayChatMessages() {
            const chatContainer = document.getElementById('chatMessages');
            
            // 如果沒有訊息，顯示歡迎訊息
            if (chatMessages.length === 0) {
                chatContainer.innerHTML = '<div class="message system">歡迎來到聊天室！</div>';
                return;
            }

            // 使用 DocumentFragment 來優化 DOM 操作
            const fragment = document.createDocumentFragment();
            
            chatMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.user === '系統' ? 'system' : 
                    message.user === currentUser ? 'user' : 'other'}`;
                
                const messageTime = new Date(message.time).toLocaleTimeString('zh-TW', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-user">${message.user}</span>
                        <span class="message-time">${messageTime}</span>
                    </div>
                    <div class="message-content">${message.message}</div>
                `;
                
                fragment.appendChild(messageDiv);
            });

            // 一次性更新 DOM
            chatContainer.innerHTML = '';
            chatContainer.appendChild(fragment);

            // 滾動到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 同時更新在線用戶列表
            simulateOnlineUsers();
        }

        // 發送訊息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();

            if (!message) {
                showError('請輸入訊息');
                return;
            }

            if (message.length > 200) {
                showError('訊息太長，請縮短至 200 字以內');
                return;
            }

            // 禁用發送按鈕
            sendButton.disabled = true;
            sendButton.textContent = '發送中...';

            try {
                // 清空輸入框
                messageInput.value = '';

                // 發送到伺服器
                const response = await fetch(`${API_BASE_URL}?action=sendChatMessage&user=${encodeURIComponent(currentUser)}&message=${encodeURIComponent(message)}`);
                const data = await response.json();
                
                if (data.error) {
                    showError('發送訊息失敗: ' + data.error);
                    // 如果發送失敗，恢復輸入框內容
                    messageInput.value = message;
                } else {
                    showSuccess('訊息發送成功！');
                    // 不立即重新載入，讓自動更新機制處理
                }
            } catch (error) {
                console.error('發送訊息失敗:', error);
                showError('發送訊息失敗');
                // 如果發送失敗，恢復輸入框內容
                messageInput.value = message;
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = '發送';
            }
        }



        // 發送系統訊息
        async function sendSystemMessage(message) {
            try {
                const response = await fetch(`${API_BASE_URL}?action=sendChatMessage&user=系統&message=${encodeURIComponent(message)}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('發送系統訊息失敗:', data.error);
                }
                // 移除自動重新載入，讓自動更新機制處理
            } catch (error) {
                console.error('發送系統訊息失敗:', error);
            }
        }

        // 開始自動更新
        function startAutoRefresh() {
            // 延遲啟動自動更新，避免與初始載入衝突
            setTimeout(() => {
                // 每 5 秒更新一次聊天訊息
                setInterval(() => {
                    if (currentUser && !isLoading) {
                        loadChatMessages();
                    }
                }, 5000);

                // 每 10 秒更新一次在線用戶列表
                setInterval(() => {
                    if (currentUser) {
                        loadOnlineUsers();
                    }
                }, 10000);
            }, 2000); // 延遲2秒啟動
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // 插入到頁面頂部
            document.body.insertBefore(errorDiv, document.body.firstChild);
            
            // 3 秒後自動移除
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            // 插入到頁面頂部
            document.body.insertBefore(successDiv, document.body.firstChild);
            
            // 3 秒後自動移除
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // 顯示載入指示器
        function showLoading() {
            document.getElementById('loadingIndicator').classList.add('show');
        }

        // 隱藏載入指示器
        function hideLoading() {
            document.getElementById('loadingIndicator').classList.remove('show');
        }

        // 顯示本地歡迎訊息
        function showLocalWelcome() {
            const chatContainer = document.getElementById('chatMessages');
            chatContainer.innerHTML = `
                <div class="message system">
                    <div class="message-header">
                        <span class="message-user">系統</span>
                        <span class="message-time">${new Date().toLocaleTimeString('zh-TW')}</span>
                    </div>
                    <div class="message-content">
                        歡迎來到聊天室！<br>
                        <small style="color: rgba(255,255,255,0.7);">
                            💡 提示：如果無法載入聊天訊息，可能是網路連線問題。<br>
                            🎴 您可以點擊「開啟抽卡」按鈕來體驗抽卡功能！
                        </small>
                    </div>
                </div>
            `;
        }

        // 開始自動更新
        startAutoRefresh();

        // ==================== 抽卡系統 ====================
        
        // 載入抽卡系統
        async function loadGachaSystem() {
            try {
                console.log('抽卡系統載入完成');
            } catch (error) {
                console.error('載入抽卡系統失敗:', error);
            }
        }

        // 更新抽卡按鈕狀態
        function updateGachaButton() {
            const gachaButton = document.getElementById('gachaButton');
            if (gachaButton) {
                gachaButton.disabled = false;
                gachaButton.textContent = '🎴 開啟抽卡';
            }
        }

        // 抽卡功能 - 在聊天室內開啟抽卡視窗
        function drawCard() {
            // 儲存當前用戶資訊到 localStorage，供抽卡頁面使用
            localStorage.setItem('chatUserForGacha', currentUser);
            
            // 開啟抽卡視窗
            const gachaWindow = window.open('gacha.html', 'gachaWindow', 
                'width=1200,height=800,scrollbars=yes,resizable=yes,menubar=no,toolbar=no,location=no,status=no');
            
            // 如果彈出視窗被阻擋，顯示提示
            if (!gachaWindow) {
                showError('彈出視窗被阻擋，請允許彈出視窗後再試');
            }
        }
    </script>
